[defaults]

retry_files_enabled = False

# Enable fact caching
gathering = smart

# A low fact caching benefit, mostly useful during development.
fact_caching_timeout = 3600
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_fact_cache

# In an effort to make ansible less chatty, I used the following
# directives. However, they sometimes cause buggy/confusing output so I'm
# disabling them for now. The reason I created a custom callback to begin with
# was because of bugs in ansible.
# display_skipped_hosts = False
# callback_plugins=plugins/callback
# stdout_callback = skippy_custom

[ssh_connection]
# We enable pipelining because it's faster and because it helps with executing
# tasks that have 'become_user'.
# https://docs.ansible.com/ansible/intro_configuration.html#pipelining
pipelining = True
