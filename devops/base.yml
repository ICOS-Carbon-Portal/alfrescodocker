# bbserver on icosprod2
# $ deploy base -licosprod2 bbserver

- hosts: all
  become: true
  roles:
    - role: icos.linux
      tags: linux

- hosts: icosprod icosprod2
  roles:
    - role: icos.docker
      tags: docker

    - role: icos.nginx
      togs: nginx

    - role: icos.java
      tags: java

- hosts: bbservers
  roles:
    - role: icos.bbserver
      tags: bbserver
