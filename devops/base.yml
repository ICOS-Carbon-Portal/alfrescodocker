# bbserver on icosprod2
#   deploy base bbserver -licosprod2
#
# borgmon script on icosprod2
#   deploy base bbserver_monitor -licosprod2

- hosts: all
  become: true
  roles:
    - role: icos.linux
      tags: linux

- hosts: icosprod icosprod2
  roles:
    - role: icos.docker
      tags: docker

    - role: icos.nginx
      togs: nginx

    - role: icos.java
      tags: java

- hosts: bbservers
  roles:
    - role: icos.bbserver
      tags: bbserver
