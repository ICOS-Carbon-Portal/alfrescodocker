# bbserver on fsicos2
#   deploy base bbserver -lfsicos2*
#
# borgmon script on fsicos2
#   deploy base bbserver_monitor -lfsicos2*

- hosts: all
  become: true
  roles:
    - role: icos.server
      tags: server

- hosts: fsicos.lunarc.lu.se fsicos2.lunarc.lu.se
  roles:
    - role: icos.docker
      tags: docker

    - role: icos.nginx
      togs: nginx

    - role: icos.java
      tags: java

- hosts: bbservers
  roles:
    - role: icos.bbserver
      tags: bbserver
