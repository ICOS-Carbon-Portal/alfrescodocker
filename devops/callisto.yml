# Deploy eurocom website
#   deploy callisto eurocom


- hosts: callisto_host
  vars_files:
    - vault.yml
  pre_tasks:
    - name: Create storage for docker
      tags: zfs
      import_role:
        name: icos.zfsdocker
      vars:
        zfsdocker_name: callisto
        zfsdocker_size: "50G"

    - name: Create the callisto container
      tags: lxd
      lxd_container:
        name: callisto
        state: started
        profiles:
          - default
          - ssh_root
        source:
          type: image
          mode: pull
          server: https://cloud-images.ubuntu.com/releases
          protocol: simplestreams
          alias: "20.04"
        devices:
          root:
            path: "/"
            pool: "default"
            type: "disk"
            size: "500GB"
          docker:
            path: /var/lib/docker
            source: "{{ zfsdocker_zvol }}"
            type: disk
            raw.mount.options: user_subvol_rm_allowed
          data:
            path: /data
            source: /data
            type: disk
            recursive: "yes"
          stilt:
            path: "/ute/stilt"
            source: "/pool/ute/stilt"
            type: disk
          eurocom:
            path: "/ute/eurocom"
            source: "/data/project/eurocom"
            type: disk
          eurocom_web_root:
            path: "/ute/eurocom_web_root"
            source: "/pool/ute/eurocom_web_root"
            type: disk
        config:
          security.nesting: "true"
        wait_for_ipv4_addresses: true
        wait_for_ipv4_interfaces: eth0
        timeout: 60
      register: _lxd

  roles:
    - role: icos.lxd_forward
      tags: forward
      lxd_forward_ip: "{{ _lxd.addresses.eth0 | first }}"
      lxd_forward_name: callisto

    - role: icos.eurocom
      tags: eurocom
      eurocom_users: "{{ vault_eurocom_users }}"
      eurocom_web_root: /pool/ute/eurocom_web_root

- hosts: callisto
  vars_files:
    - vault.yml
  roles:
    - role: icos.lxd_guest
      tags: guest

    - role: icos.docker
      tags: docker

    - role: icos.superuser
      tags: users
      superuser_list: "{{ vault_callisto_superusers }}"
      superuser_disable_coredump: true
