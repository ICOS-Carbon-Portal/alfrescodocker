- hosts: core_server
  tasks:
    - name: Setup cpmeta proxy
      tags:
        - proxy
        - cpmeta_proxy
      import_role:
        name: icos.cpmeta
        tasks_from: proxy.yml

    - name: Setup cpdata proxy
      tags:
        - proxy
        - cpdata_proxy
      import_role:
        name: icos.cpdata
        tasks_from: proxy.yml

    - name: Setup cpauth proxy
      tags:
        - proxy
        - cpauth_proxy
      import_role:
        name: icos.cpauth
        tasks_from: proxy.yml
      when: cpauth_envries is defined

    - name: Setup restheart proxy
      tags:
        - proxy
        - restheart_proxy
      import_role:
        name: icos.restheart
        tasks_from: proxy.yml


- hosts: core_host
  pre_tasks:
    - name: Setup rdflog
      tags: rdflog
      import_role:
        name: icos.rdflog
        tasks_from: barebones.yml

    # - name: Setup postgis
    #   tags: postgis
    #   import_role:
    #     name: icos.postgis
    #     tasks_from: docker.yml
    
    - name: Test pg backup
      tags: postgis
      import_role:
        name: icos.postgis
        tasks_from: backup.yml

  roles:
    - role: icos.restheart
    - role: icos.cpmeta
    - role: icos.cpdata
    - role: icos.cpauth
      when: cpauth_envries is defined
