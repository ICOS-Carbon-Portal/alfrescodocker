- hosts: core_server
  tasks:
    - name: Setup cpmeta proxy
      tags:
        - proxy
        - cpmeta_proxy
      import_role:
        name: icos.cpmeta
        tasks_from: proxy.yml

    - name: Setup cpdata proxy
      tags:
        - proxy
        - cpdata_proxy
      import_role:
        name: icos.cpdata
        tasks_from: proxy.yml

    - name: Setup cpauth proxy
      tags:
        - proxy
        - cpauth_proxy
      import_role:
        name: icos.cpauth
        tasks_from: proxy.yml
      when: cpauth_envries is defined

    - name: Setup restheart proxy
      tags:
        - proxy
        - restheart_proxy
      import_role:
        name: icos.restheart
        tasks_from: proxy.yml

    - name: Setup doi proxy
      tags:
        - proxy
        - doi_proxy
      import_role:
        name: icos.doi
        tasks_from: proxy.yml
      when: doi_certbot_name is defined

- hosts: core_host
  pre_tasks:
    - name: Setup rdflog
      tags: rdflog
      import_role:
        name: icos.rdflog
        tasks_from: barebones.yml

    - name: Backup rdflog
      tags: rdflog_backup
      import_role:
        name: icos.rdflog
        tasks_from: backup.yml

  roles:
    - role: icos.postgis
    - role: icos.restheart
    - role: icos.cpmeta
    - role: icos.cpdata
    - role: icos.cpauth
      when: cpauth_envries is defined
    - role : icos.doi
      when: doi_certbot_name is defined

# After this playbook has ran, deploy the jar-files of cpmeta, cpdata and (if needed) cpauth and doi using sbt
