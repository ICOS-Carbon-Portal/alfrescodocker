- hosts: core_server
  tasks:
    - name: Setup cpmeta proxy
      tags:
        - proxy
        - cpmeta_proxy
      import_role:
        name: icos.cpmeta
        tasks_from: proxy.yml

    - name: Setup cpdata proxy
      tags:
        - proxy
        - cpdata_proxy
      import_role:
        name: icos.cpdata
        tasks_from: proxy.yml

    - name: Setup cpauth proxy
      tags:
        - proxy
        - cpauth_proxy
      import_role:
        name: icos.cpauth
        tasks_from: proxy.yml
      when: cpauth_envries is defined

    - name: Setup restheart proxy
      tags:
        - proxy
        - restheart_proxy
      import_role:
        name: icos.restheart
        tasks_from: proxy.yml

    - name: Setup doi proxy
      tags:
        - proxy
        - doi_proxy
      import_role:
        name: icos.doi
        tasks_from: proxy.yml
      when: doi_certbot_name is defined

- hosts: core_host
  pre_tasks:
    - name: Setup rdflog
      tags: rdflog
      import_role:
        name: icos.rdflog
        tasks_from: barebones.yml

  roles:
    - role: icos.postgis
    - role: icos.restheart

  tasks:    
    - name: Setup cpmeta
      import_role:
        name: icos.cpmeta
        tasks_from: setup.yml

    - name: Setup cpdata
      import_role:
        name: icos.cpdata
        tasks_from: setup.yml

    - name: Setup cpauth
      import_role:
        name: icos.cpauth
        tasks_from: setup.yml
      when: cpauth_envries is defined

    - name: Setup doi
      import_role:
        name: icos.doi
        tasks_from: setup.yml
      when: doi_certbot_name is defined

# After this playbook has ran, deploy the jar-files of cpmeta and cpdata using sbt
