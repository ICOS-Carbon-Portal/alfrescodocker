# This playbook contains various third-party domains.

- hosts: fsicos2.lunarc.lu.se
  roles:
    - role: icos.certbot2
      tags: icos-ri
      certbot_name: icos-ri.eu
      certbot_domains:
        - icos-ri.eu
        - conference.icos-ri.eu
        - www.icos-ri.eu

    - role: icos.certbot2
      tags: icos-cities
      certbot_name: icos-cities
      certbot_domains:
        - paul.icos-cp.eu
        - www.icos-cities.eu
        - paul.icos-ri.eu

    - role: icos.nginxsite
      tags:
        - icos-cities
        - icos-ri
      vars:
        nginxsite_name: nordspec
        nginxsite_file: files/domains/nordspec.conf

    - role: icos.nginxsite
      tags: nordspec
      vars:
        nginxsite_name: nordspec
        nginxsite_file: files/domains/nordspec.conf
