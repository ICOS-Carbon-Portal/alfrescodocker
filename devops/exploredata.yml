- hosts: exploredata_host
  vars:
    exploredata_ip: "{{ _lxd.addresses.eth0 | first }}"
  vars_files:
    - vault.yml
  tasks:
    - name: Create storage for docker
      tags:
        - zfs
        - lxd
      import_role:
        name: icos.zfsdocker
      vars:
        zfsdocker_name: exploredata
        zfsdocker_size: "50G"

    - name: Create the exploredata container
      tags:
        - lxd
        - nginx
        - iptables
      lxd_container:
        name: exploredata
        state: started
        profiles:
          - default
          - ssh_root
        source:
          type: image
          mode: pull
          server: https://cloud-images.ubuntu.com/releases
          protocol: simplestreams
          alias: "20.04"
        devices:
          root:
            path: "/"
            pool: "default"
            type: "disk"
            size: "100GB"
          docker:
            path: /var/lib/docker
            source: "{{ zfsdocker_zvol }}"
            type: disk
            raw.mount.options: user_subvol_rm_allowed
          data:
            path: /data
            source: /data
            type: disk
            recursive: "true"
        config:
          security.nesting: "true"
          limits.cpu.allowance: "80%"
          limits.memory: "300GB"
          limits.memory.enforce: "soft"
        wait_for_ipv4_addresses: true
        wait_for_ipv4_interfaces: eth0
        timeout: 60
      register: _lxd

    - name: SSH forward to exploredata
      tags: iptables
      iptables_raw:
        name: forward_ssh_to_exploredata
        table: nat
        rules: >-
          -A PREROUTING -p tcp
          --dport {{ hostvars['exploredata'].ansible_port }}
          -j DNAT --to-destination {{ exploredata_ip }}:22

    - import_role: name=icos.certbot2
      tags:
        - cert
      vars:
        certbot_name: exploredata
        certbot_domains:
          - exploredata.icos-cp.eu
          - exploretest.icos-cp.eu

    - name: Setup exploretest
      tags: nginx
      import_role:
        name: icos.nginxsite
      vars:
        nginxsite_name: exploredata-test
        nginxsite_file: roles/icos.exploredata/templates/exploredata-nginx.conf
        exploredata_name: test
        exploredata_port: 4567
        exploredata_host: "{{ exploredata_ip }}"
        exploredata_domains:
          - exploretest.icos-cp.eu

    - name: Setup exploredata
      tags: nginx
      import_role:
        name: icos.nginxsite
      vars:
        nginxsite_name: exploredata-prod
        nginxsite_file: roles/icos.exploredata/templates/exploredata-nginx.conf
        exploredata_name: prod
        exploredata_port: 4566
        exploredata_host: "{{ exploredata_ip }}"
        exploredata_domains:
          - exploredata.icos-cp.eu

- hosts: exploredata
  become: true
  vars_files:
    - vars.yml
    - vault.yml
  roles:
    - role: icos.lxd_guest
      tags: guest

    - role: icos.docker
      tags: docker

    - role: icos.exploredata
      tags: exploredata
      exploredata_password: "{{ vault_exploredata_password }}"

    - role: icos.node_exporter
      tags: node_exporter
