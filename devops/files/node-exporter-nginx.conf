server {
    listen       443 ssl;
    server_name  {{ inventory_hostname }};

    ssl_certificate     /etc/letsencrypt/live/{{ inventory_hostname }}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/{{ inventory_hostname }}/privkey.pem;

    access_log /var/log/nginx/node-exporter.log;

    {{ vault_nginx_allow_internal_only | indent(4) }}

    # Forward to the local instance of node_exporter.
    location = /node_exporter/host {
        proxy_pass http://127.0.0.1:9100/metrics;
    }

    # Forward to a node_exporter running in a LXD container.
    location ~ ^/node_exporter/(?<vm_name>\w+$) {
        # Make nginx use local dnsmasq, which looks ups from /etc/hosts
        resolver 127.0.0.53;
        proxy_pass http://$vm_name.lxd:9100/metrics;
    }

    # Forward to a arbitrary local port. For use with docker containers that
    # epose metrics.
    location ~ ^/host/(?<host_port>\d+)/metrics$ {
        proxy_pass http://127.0.0.1:$host_port/metrics;
    }

    # Forward to a arbitrary port on a LXD container.
    location ~ ^/lxd/(?<vm_name>[^/]+)/(?<vm_port>\d+$) {
        # Make nginx use local dnsmasq, which looks ups from /etc/hosts
        resolver 127.0.0.53;
        proxy_pass http://$vm_name.lxd:$vm_port/metrics;
    }
}

server {
    listen 80;
    server_name  {{ inventory_hostname }};

    return 301 https://$host$request_uri;
}
