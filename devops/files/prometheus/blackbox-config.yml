modules:
  http_sign_in:
    prober: http
    timeout: 10s
    http:
      valid_status_codes: []
      method: GET

  http_2xx:
    prober: http
    timeout: 30s
    http:
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: false
      valid_http_versions: ["HTTP/1.1", "HTTP/2", "HTTP/2.0"]
      valid_status_codes: [200]
      follow_redirects: true
      preferred_ip_protocol: "ip4"

  https_2xx:
    prober: http
    timeout: 30s
    http:
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: true
      valid_http_versions: ["HTTP/1.1", "HTTP/2", "HTTP/2.0"]
      valid_status_codes: [200]
      follow_redirects: true
      preferred_ip_protocol: "ip4"
