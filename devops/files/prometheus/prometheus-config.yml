# Examples:
# https://github.com/VictoriaMetrics/VictoriaMetrics/blob/master/deployment/docker/prometheus.yml

global:
  scrape_interval:     30s
  evaluation_interval: 30s
  # scrape_timeout is set to the global default (10s).


rule_files:
  - "dynamic/rule-*.yml"
  - "dynamic/alert-*.yml"


# This is what makes prometheus use victoriametrics.
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/#remote_write
remote_write:
  - url: "http://victoriametrics:8428/api/v1/write"
    queue_config:
      max_samples_per_send: 10000


scrape_configs:

  # STATIC - These are the containers that make up the prometheus stack.
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - prometheus:9090

  - job_name: 'victoriametrics'
    static_configs:
      - targets:
          - victoriametrics:8428

  - job_name: 'pushgateway'
    static_configs:
      - targets:
          - pushgateway:9091

  - job_name: 'alertmanager'
    static_configs:
      - targets:
          - alertmanager:9093

  - job_name: 'blackbox'
    static_configs:
      - targets:
          - blackbox:9115

  - job_name: 'probe_http_sign_in'
    metrics_path: /probe
    params:
      module: [http_sign_in]
    file_sd_configs:
      - files:
          - 'dynamic/probe_http_sign_in.yml'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'probe_https_2xx'
    metrics_path: /probe
    params:
      module: [https_2xx]
    file_sd_configs:
      - files:
          - 'dynamic/probe_https_2xx.yml'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'probe_http_2xx'
    metrics_path: /probe
    params:
      module: [http_2xx]
    file_sd_configs:
      - files:
          - 'dynamic/probe_http_2xx.yml'
        refresh_interval: 30s
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

  - job_name: 'node_exporter'
    file_sd_configs:
      - files:
          - 'dynamic/node_exporter.yml'

  - job_name: 'ansible'
    file_sd_configs:
      - files:
          - 'ansible/*.yml'
          - 'ansible/*.json'

alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"
