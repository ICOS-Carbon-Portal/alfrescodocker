# FSICOS3
- hosts: fsicos3.lunarc.lu.se
  tasks:
    - name: Create /incoming
      tags: incoming
      zfs:
        name: pool/incoming
        state: present
        extra_zfs_properties:
          mountpoint: /incoming

# BOTH
- hosts: fsicos2.lunarc.lu.se fsicos3.lunarc.lu.se
  handlers:
    - name: Reload NFS server
      service:
        name: nfs-server
        state: reloaded
  tasks:
    - name: Install packages
      apt:
        name: nfs-kernel-server
        state: present

    - name: Create directories
      file:
        path: "{{ item }}"
        state: directory
      loop: "{{ icosdata_mkdirs }}"

    - name: Do bind-mount local data
      mount:
        fstype: none
        state: mounted
        path: "{{ item.path }}"
        src:  "{{ item.src }}"
        opts: "bind{{ item.opts | default('') }}"
      loop: "{{ icosdata_bind_mounts }}"

    - name: Export data via nfs
      tags: export
      blockinfile:
        path: /etc/exports
        create: yes
        marker: "# {mark} icosdata"
        block: "{{ icosdata_exports }}"
      notify: Reload NFS server

    - name: Mount nfs data
      tags: mount
      mount:
        fstype: nfs
        state: mounted
        src: "{{ item.src }}"
        path: "{{ item.path }}"
        opts: "{{ item.opts | default('ro') }}"
      loop: "{{ icosdata_nfs_mounts }}"
