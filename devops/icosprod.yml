# This ansible playbook will provision our production servers.

- import_playbook: setup.yml

- hosts: fsicos2.lunarc.lu.se
  become: true
  vars_files:
    - vault.yml
    - vars.yml
  tasks:
    - import_role:
        name: icos.cpmeta
        tasks_from: deploy
      tags: cpmeta_only

    - import_role:
        name: icos.cpdata
        tasks_from: deploy
      tags: cpdata_only

    - import_role:
        name: icos.cpauth
        tasks_from: deploy
      tags: cpauth_only

    - import_role:
        name: icos.doi
        tasks_from: deploy
      tags: doi_only

  roles:
    - role: icos.nexus
      tags: nexus
