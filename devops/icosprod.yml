# This ansible playbook will provision our production servers.

- import_playbook: setup.yml

- hosts: icosprod
  become: true
  vars_files:
    - vault.yml
    - vars.yml
  roles:
    # Higher level service-level roles.
    - role: icos.restheart
      tags: restheart
    - role: icos.cpauth
      tags: cpauth
    - role: icos.cpmeta
      tags: cpmeta
    - role: icos.cpdata
      tags: cpdata
    - role: icos.doi
      tags: doi
    - role: icos.filedrop
      tags: filedrop
    - role: icos.kanboard
      tags: kanboard
    - role: icos.sitesstations
      tags: sitesstations
    - role: icos.drupal
      tags: drupal
    - role: icos.mattermost
      tags: mattermost
    - role: icos.sitesaquanetform
      tags: sitesaquanetform
