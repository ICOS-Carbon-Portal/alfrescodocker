# This ansible playbook will provision our production server.

- import_playbook: setup.yml
  
- hosts: icosprod
  become: true
  vars_files:
    - vault.yml
    - vars.yml
  roles:
    - icos.linux
    - icos.nginx
    - icos.restheart
    - icos.cpauth
    - icos.cpmeta
    - icos.cpdata
    - icos.doi
    - icos.filedrop
    - icos.kanboard
    - icos.sitesstations
    - icos.drupal
