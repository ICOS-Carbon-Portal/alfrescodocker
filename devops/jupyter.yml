# Deploy the jusers script:
#   deploy jupyter jupyter_jusers_deploy
#
# Redeploy/restart the hub:
#   deploy jupyter jupyter


- hosts: fsicos3.lunarc.lu.se
  vars:
    jupyter_domains:
      - jupyter.icos-cp.eu
  pre_tasks:
    - name: Create zfs filesystem for jupyter home directories
      tags: zfs
      zfs:
        name: pool/jupyter
        state: present
        extra_zfs_properties:
          refquota: "5T"

    - name: Create jupyter directories for home and project
      tags: zfs
      file:
        name: "/pool/jupyter/{{ item }}"
        state: directory
        owner: "1000000"
        group: "1000000"
      loop:
        - home
        - project

  roles:
    - role: icos.lxd_vm
      tags: lxd
      lxd_vm_name: jupyter
      lxd_vm_ubuntu_version: '20.04'
      lxd_vm_docker: true
      lxd_vm_docker_size: "100G"
      lxd_vm_root_pool: "default"
      lxd_vm_root_size: "50GB"
      lxd_vm_config:
        limits.memory: "550GB"
      lxd_vm_profiles:
        - icosdata
      lxd_vm_devices:
        ctehires:
          path: /ctehires
          source: /pool/ctehires
          type: disk
        data:
          path: /data
          source: /data
          type: disk
          recursive: "yes"
        home:
          path: /home
          source: /pool/jupyter/home
          type: "disk"
        jupyterproject:
          path: /project
          source: /pool/jupyter/project
          type: "disk"
          recursive: "yes"

    - role: icos.certbot2
      tags: cert
      certbot_name: jupyter
      certbot_domains: "{{ jupyter_domains }}"

    - role: icos.nginxsite
      tags: nginx
      nginxsite_name: jupyter
      nginxsite_file: files/jupyter.conf
      jupyter_domain: "{{ jupyter_domains | first }}"
      jupyter_cert_name: jupyter
      jupyter_port: 8000


- hosts: jupyter
  handlers:
    - name: reload sshd
      systemd:
        name: sshd
        state: reloaded

  roles:
    - role: icos.lxd_guest
      tags: guest

    - role: icos.docker
      tags: docker

    - role: icos.sshlogin
      tags: sshlogin_exploredata
      sshlogin_dst: exploredata
      sshlogin_src_user: root
      sshlogin_dst_user: root
      sshlogin_src_dst_name: exploredata

    - role: icos.jupyter
      tags: jupyter
      jupyter_hub_config:
        admin_users: "{{ vault_jupyter_admins }}"
        mem_limit: "100G"
        cpu_limit: 40
      jupyter_admins:
      jupyter_jusers_enable: true
      bbclient_name: jupyter

  tasks:
    - name: Create project user
      tags: project
      user:
        name: project
        create_home: yes
        # Even though the purpose of the project user is to own the files in
        # /data/project, we want to store its authorized_keys somewhere else.
        home: /home/project
        shell: /usr/bin/bash
        password: '*'

    - name: Install additional ssh keys
      tags: ssh
      authorized_key:
        user: root
        state: present
        key: "{{ vault_jupyter_ssh_keys }}"

    - name: Deny ssh login to most users
      tags: ssh
      copy:
        dest: /etc/ssh/sshd_config.d/jupyter_allow_users.conf
        content: |
          AllowUsers project {{ vault_jupyter_allow_users | join(" ") }}
      notify: reload sshd

    - name: Change adduser.conf
      tags: adduser
      replace:
        path: /etc/adduser.conf
        regexp: '^(FIRST_UID|FIRST_GID)=\d+'
        replace: '\1=2500'
