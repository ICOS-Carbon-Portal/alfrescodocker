# Build mainman images
#   deploy mailman mailman_build
- hosts: fsicos2.lunarc.lu.se
  become: true
  vars:
    mailman_username: mailman
  roles:
    - role: icos.mailman

    - role: icos.bbclient
      tags: bbclient
      vars:
        bbclient_user: "{{ mailman_username }}"
        bbclient_coldbackup_crontab: { hour: 02, minute: 40 }
