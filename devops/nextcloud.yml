- hosts: icosprod2
  become: true
  vars_files:
    - vault.yml
  roles:
    - role: icos.nextcloud
      tags: nextcloud

    - role: icos.onlyoffice
      tags: onlyoffice
      onlyoffice_domain: onlyoffice.icos-cp.eu
      onlyoffice_secret: "{{ vault_onlyoffice_secret }}"

    - role: icos.bbclient
      tags: bbclient
      bbclient_name: nextcloud
      bbclient_home: "{{ nextcloud_home }}"
