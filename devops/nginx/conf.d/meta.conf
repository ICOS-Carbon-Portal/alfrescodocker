server {
	listen       443 ssl;
	server_name  meta.icos-cp.eu;

	client_max_body_size 50M;

	location / {
		proxy_pass http://127.0.0.1:9094;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
	}

}

server {
	listen    80;
	server_name  meta.icos-cp.eu;
	return 301 https://meta.icos-cp.eu$request_uri;
}

