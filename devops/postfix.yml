- hosts: fsicos2.lunarc.lu.se
  roles:
    - role: icos.postfix
      tags: postfix
      postfix_config_list:
        - param: mynetworks
          value: "172.16.0.0/12"
          append: yes

    - role: icos.dovecot
      tags: dovecot
      dovecot_domains:
        - otc-nrt.icos-cp.eu

  tasks:
    # The ships sends data to quince using attachments. These are sometimes
    # larger than the postfix default of 10Mb.
    - name: Configure postfix to accept a larger attachment size
      tags: postconf
      postconf:
        param: message_size_limit
        # default was 10240000
        value: "20480000"
        reload: yes
