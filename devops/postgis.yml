- hosts: postgis_host
  vars_files:
    - vault.yml
  pre_tasks:
    - name: Create postgis LXD profile
      tags: profile
      lxd_profile:
        name: postgis
        config:
          limits.cpu: "4"
          limits.memory: "10GB"
        devices:
          root:
            path: /
            type: disk
            pool: postgis
            size: "20GB"

  roles:
    - role: icos.lxd_host
      tags: lxd
      lxd_host_name: postgis
      lxd_host_port: "{{ hostvars['postgis'].ansible_port }}"
      lxd_host_profile: postgis


- hosts: postgis
  vars_files:
    - vault.yml
  roles:
    - role: icos.lxd_guest
      tags: guest
      lxd_guest_ssh_keys: "{{ vault_postgis_extra_keys }}"

    - role: icos.bbclient
      tags: bbclient
      bbclient_user: postgres
      bbclient_coldbackup_enable: no

    - role: icos.postgresql
      tags: postgresql
      postgresql_postgis_enable: true
      postgresql_postgres_password: "{{ vault_postgis_postgres_password }}"
      postgresql_listen_addresses: "'*'"
      postgresql_backup_script: backup-dumpall-bbclient

  tasks:
    - name: Install public keys for postgres user
      tags: keys
      authorized_key:
        user: postgres
        state: present
        key: "{{ item.strip() }}"
      loop: "{{ vault_postgis_extra_keys }}"

    - name: Allow postgres user to connect from same subnet
      tags: hba
      postgresql_pg_hba:
        dest: "{{ postgresql_hba_file }}"
        users: postgres
        source: samenet
        method: md5
        contype: hostssl
