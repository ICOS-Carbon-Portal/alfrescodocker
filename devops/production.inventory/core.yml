all:
  vars:
    cpmeta_domains:
      - meta.icos-cp.eu
      - meta.fieldsites.se

    cpdata_domains:
      - data.icos-cp.eu
      - data.fieldsites.se

  hosts:
    core_host:
      # ansible
      ansible_host: fsicos2.lunarc.lu.se
      ansible_port: 60022

      # cpmeta - application
      cpmeta_filestorage_target: /disk/data/metaAppStorage
      cpmeta_backup_enable: true
      cpmeta_config_files:
        - application_production.conf

      # cpdata - application
      cpdata_filestorage_target: /disk/data/dataAppStorage
      cpdata_config_files:
        - application_production.conf

    core_server:
      # ansible
      ansible_host: fsicos2.lunarc.lu.se

      # cpmeta - proxy
      cpmeta_certbot_name: meta.icos-cp.eu

      # cpdata - proxy
      cpdata_cert_name: data.icos-cp.eu

      # restheart - proxy
      restheart_nginxsite_name: restheart
      restheart_certbot_name: restheart.icos-cp.eu
      restheart_domains:
        - restheart.icos-cp.eu
