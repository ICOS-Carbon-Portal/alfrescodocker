all:
  vars:
    cpmeta_port: 9094
  hosts:
    core_host:
      # ansible
      ansible_host: fsicos2.lunarc.lu.se
      ansible_port: 60520

      # icos.user
      user_conf:
            create_users:
              - name: root
                key: "{{ vault_core_host_keys }}"

      # icos.cpmeta - application
      cpmeta_backup_enable: true
      cpmeta_config_files:
        - files/cpmeta/application_production.conf
      cpmeta_filestorage_target: /disk/data/metaAppStorage

      # icos.cpdata - application
      cpdata_config_files:
        - files/cpdata/application_production.conf

    core_server:
      # ansible
      ansible_host: fsicos2.lunarc.lu.se

      # cpmeta - proxy
      cpmeta_certbot_name: meta.icos-cp.eu
      cpmeta_certbot_domains:
        - meta.icos-cp.eu
        - meta.fieldsites.se

      # restheart
      restheart_nginxsite_name: restheart
      restheart_certbot_name: restheart.icos-cp.eu
      restheart_domains:
        - restheart.icos-cp.eu
