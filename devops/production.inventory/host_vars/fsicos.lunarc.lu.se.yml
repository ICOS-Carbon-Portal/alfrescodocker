cpmeta_filestorage_target: /disk/data/metaAppStorage
docker_compose_src_parent: /disk/data

stilt_nfs_icosprod2_host: fsicos2.lunarc.lu.se
stilt_nfs_mounts:
  - path: "/disk/data/STILT/fsicos2/stiltweb"
    src: "{{ stilt_nfs_icosprod2_host }}:/disk/data/stiltweb"
  - path: "/disk/data/STILT/fsicos2/stilt"
    src: "{{ stilt_nfs_icosprod2_host }}:/disk/data/stilt"

flexpart_ssh_users: ['andre', 'atverm']
flexpart_ssh_remote_host: "fsicos2.lunarc.lu.se"
flexpart_ssh_remote_ip: "194.47.223.139"

pgrep_instances:
  - suffix: rdflog
    peer_host: fsicos2.lunarc.lu.se
    peer_port: 2345
    # This is actually defined in the rdflogdb role as {{ rdflogdb_rep_user }}
    # but that variable might not be in scope so we'll hardcode it.
    peer_user: "pgrepuser"
    # The password however, since it's defined in the vault, can be accessed
    # even though the rdflogdb role has not been loaded.
    peer_pass: "{{ vault_rdflogdb_rep_pass }}"
    peer_cert: roles/icos.rdflogdb/files/server.crt
    peer_slot: fsicos
