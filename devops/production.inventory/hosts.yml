all:
  # GLOBAL VARS
  vars:
    ansible_user: root
    ansible_python_interpreter: /usr/bin/python3
    quince_ext_port: 60522
    bbclient_remotes:
      - fsicos2.lunarc.lu.se
      - cdb.nateko.lu.se

    fsicos1_ip: 194.47.223.133
    fsicos2_ip: 194.47.223.139
    fsicos3_ip: 194.47.223.137
    cdb_ip: 130.235.99.237

    node_exporter_allow_from: '{{ cdb_ip }}'
    prometheus_ansible_path: /docker/prometheus/volumes/prometheus_conf/ansible

  hosts:

  children:
    # PHYSICAL SERVERS
    physical_servers:
      hosts:
        cdb.nateko.lu.se:
          pgrep_rdflog_instance:
           suffix: rdflog
           peer_host: fsicos2.lunarc.lu.se
           peer_port: "{{ rdflog_db_port }}"
           peer_user: "{{ rdflog_rep_user }}"
           peer_pass: "{{ rdflog_rep_pass }}"
           peer_cert: roles/icos.rdflog/files/server.crt
           peer_slot: cdb

        fsicos2.lunarc.lu.se:
          dirsize_initial:
            - /disk/data/nextcloud

          flexpart_install_run: true
          flexpart_max_parallel: 12
          flexpart_export_output_to: "194.47.223.133(ro,no_subtree_check)"

          cpmeta_filestorage_target: /disk/data/metaAppStorage
          cpdata_filestorage_target: /disk/data/dataAppStorage

          stilt_nfs_exports: |
                /disk/data/stiltweb   {{ fsicos1_ip }}(ro)
                /disk/data/stilt      {{ fsicos1_ip }}(ro)
          stiltcluster_port: 2561
          stiltcluster_maxcores: 20

          bbclient_remotes:
            - fsicos2.lunarc.lu.se
            - cdb.nateko.lu.se

        fsicos3.lunarc.lu.se: {}

    # CDB VMS
    cdb_vms:
      vars:
        ansible_host: cdb.nateko.lu.se
      hosts:
        prometheus:
          ansible_port: 60545

    # FSICOS2 VMS
    fsicos2_vms:
      vars:
          ansible_host: fsicos2.lunarc.lu.se
      hosts:
        alfresco:
          ansible_port: 60575
        eddyetc:
          ansible_port: 60523
        erddap:
          ansible_port: 60580
        flexextract:
          ansible_port: 60526
        postgis:
          ansible_port: 60590
        quince:
          quince_ext_port: 60522
          ansible_port: '{{ quince_ext_port }}'
        rspamd:
          ansible_port: 60585
        wordpress:
          ansible_port: 60552

    # FSICOS3 VMS
    fsicos3_vms:
      vars:
        ansible_host: fsicos3.lunarc.lu.se
      hosts:
        amalthea:
          ansible_port: 60560
        callisto:
          ansible_port: 60510
          docker_prevent_upgrade: True
        exploredata:
          ansible_port: 60555
          docker_prevent_upgrade: True
        flexpart:
          ansible_port: 60530
          docker_prevent_upgrade: True
        ganymede:
          ansible_port: 60540
          docker_prevent_upgrade: True
        jupyter:
          ansible_port: 60535
          docker_prevent_upgrade: True
        molefractions:
          ansible_port: 60515
        nats3:
          ansible_port: 60550
        registry:
          ansible_port: 60545

    # OTHER GROUPS
    bbservers:
      hosts:
        cdb.nateko.lu.se:
          bbserver_home: /disk/data/bbserver
        fsicos2.lunarc.lu.se:
          bbserver_home: /disk/data/bbserver
    node_exporters:
      hosts:
        fsicos2.lunarc.lu.se:
        fsicos3.lunarc.lu.se:
