all:
  # GLOBAL VARS
  vars:
    ansible_user: root
    quince_ext_port: 60522
    bbclient_remotes:
      - fsicos2.lunarc.lu.se
      - cdb.nateko.lu.se

    fsicos1_ip: 194.47.223.133
    fsicos2_ip: 194.47.223.139
    fsicos3_ip: 194.47.223.137
    cdb_ip: 130.235.99.237

    node_exporter_allow_from: '{{ cdb_ip }}'
    prometheus_ansible_path: /docker/prometheus/volumes/prometheus_conf/ansible

    # The connection information for the rdflog database, we keep it here since
    # it's shared between several roles.
    rdflog_db_pass: "{{ vault_rdflog_db_pass }}"

    registry_domain: registry.icos-cp.eu

  children:
    # ALIASES
    # We create a child group, even though it only contains a single
    # server. That way ansible will pick up host_vars correctly.
    staging_server:
      hosts:
        fsicos2.lunarc.lu.se:
    postgis_server:
      hosts:
        fsicos2.lunarc.lu.se:

    # PHYSICAL SERVERS
    physical_servers:
      vars:
        smartmon_enable: true
        dirsize_enable: true
      hosts:
        cdb.nateko.lu.se:
        icos1.gis.lu.se:
        fsicos2.lunarc.lu.se:
        fsicos3.lunarc.lu.se:

    # CDB VMS
    cdb_vms:
      vars:
        ansible_host: cdb.nateko.lu.se
      hosts:
        pgrep2:
          ansible_port: 60550
        prometheus:
          ansible_port: 60545

    # FSICOS2 VMS
    fsicos2_vms:
      vars:
          ansible_host: fsicos2.lunarc.lu.se
      hosts:
        test2:
          ansible_port: 60700
        build:
          ansible_port: 60525
        staging:
          ansible_port: 60520
          lxd_guest_root_keys: "{{ vault_core_host_keys }}"
        eddyetc:
          ansible_port: 60523
        erddap:
          ansible_port: 60580
        flexextract:
          ansible_port: 60526
          user_conf: "{{ vault_flexextract_user_conf }}"
        postgis:
          ansible_port: 60590
          user_conf: "{{ vault_postgis_user_conf }}"
        # quince was the first, quince2 was a storage migration gone bad,
        # quince3 is the new VM.
        quince3:
          ansible_port: 60600
          quince_jdk_version: 17
        # the original quince vm
        quince:
          ansible_port: 60522
          quince_jdk_version: 11
        rspamd:
          ansible_port: 60585
        wordpress:
          ansible_port: 60552
        restore:
          ansible_port: 60505

    # FSICOS3 VMS
    fsicos3_vms:
      vars:
        ansible_host: fsicos3.lunarc.lu.se
      hosts:
        amalthea:
          ansible_port: 60560
        callisto:
          ansible_port: 60510
          docker_prevent_upgrade: True
        exploredata:
          ansible_port: 60555
          docker_prevent_upgrade: True
        flexpart:
          ansible_port: 60530
          docker_prevent_upgrade: True
        ganymede:
          ansible_port: 60540
          docker_prevent_upgrade: True
        jupyter:
          ansible_port: 60535
          docker_prevent_upgrade: True
          bbclient_name: jupyter
        molefractions:
          ansible_port: 60515
        nats3:
          ansible_port: 60550
        registry:
          ansible_port: 60545
        pgrep1:
          ansible_port: 60570
        ctehires:
          ansible_port: 60575

    # OTHER GROUPS
    bbservers:
      hosts:
        cdb.nateko.lu.se:
          bbserver_home: /disk/data/bbserver
        fsicos2.lunarc.lu.se:
          bbserver_home: /disk/data/bbserver
    node_exporters:
      hosts:
        fsicos2.lunarc.lu.se:
        fsicos3.lunarc.lu.se:
