all:
  # GLOBAL VARS
  vars:
    nginx_testing_users: "{{ vault_nginx_testing_users }}"

    # The password for the "sys" account. Used by the "natcs" cli.
    nats_sys_password: "{{ vault_nats_sys_password }}"

    # root_keys is what each VM needs to override.
    root_keys: "{{ vault_root_keys }}"

    # The keys used by lxd_guest when provisioning the vm
    lxd_guest_root_keys: "{{ root_keys }}"

    # The keys installed by lxd_vm when creating the VM, necessary to even
    # connect to the vm using ansible.
    lxd_vm_root_keys: "{{ root_keys }}"

    ansible_user: root
    quince_ext_port: 60522
    bbclient_remotes:
      - fsicos2.lunarc.lu.se
      - cdb.nateko.lu.se

    icos1_ip: 130.235.74.215
    fsicos1_ip: 194.47.223.133
    fsicos2_ip: 194.47.223.139
    fsicos3_ip: 194.47.223.137
    cdb_ip: 130.235.99.237

    # The connection information for the rdflog database, we keep it here since
    # it's shared between several roles.
    rdflog_db_pass: "{{ vault_rdflog_db_pass }}"

    registry_domain: registry.icos-cp.eu

  hosts:
    # LUNARC VM
    fsicos4.lunarc.lu.se:
      external_ip: 194.47.223.132

  children:
    # ALIASES
    # We create a child group, even though it only contains a single
    # server. That way ansible will pick up host_vars correctly.
    staging_server:
      hosts:
        fsicos2.lunarc.lu.se:
    postgis_server:
      hosts:
        fsicos2.lunarc.lu.se:

    # PHYSICAL SERVERS
    physical_servers:
      hosts:
        cdb.nateko.lu.se:
        icos1.gis.lu.se:
          ansible_port: 60022
        fsicos2.lunarc.lu.se:
          ansible_port: 60022
        fsicos3.lunarc.lu.se:


    # CDB VMS
    cdb_vms:
      vars:
        ansible_host: cdb.nateko.lu.se
      hosts:
        pgrep2:
          ansible_port: 60550

    # FSICOS2 VMS
    fsicos2_vms:
      vars:
          ansible_host: fsicos2.lunarc.lu.se
      hosts:
        build:
          ansible_port: 60525
        staging:
          ansible_port: 60520
        eddyetc:
          ansible_port: 60523
        erddap:
          ansible_port: 60580
        flexextract:
          ansible_port: 60526
          user_conf: "{{ vault_flexextract_user_conf }}"
        postgis:
          ansible_port: 60590
          user_conf: "{{ vault_postgis_user_conf }}"
        # quince was the first, quince2 was a storage migration gone bad,
        # quince3 is the new VM.
        quince3:
          ansible_port: 60600
          quince_jdk_version: 17
        rspamd:
          ansible_port: 60585
        wordpress:
          ansible_port: 60552

    # FSICOS3 VMS
    fsicos3_vms:
      vars:
        ansible_host: fsicos3.lunarc.lu.se
      hosts:
        amalthea:
          ansible_port: 60560
        callisto:
          ansible_port: 60510
          docker_prevent_upgrade: True
        exploredata:
          ansible_port: 60555
          docker_prevent_upgrade: True
          root_keys: "{{ vault_exploredata_root_keys }}"
        flexpart:
          ansible_port: 60530
          docker_prevent_upgrade: True
        ganymede:
          ansible_port: 60540
          docker_prevent_upgrade: True
          python3_version_list:
            - "3.10"
            - "3.11"
        jupyter:
          ansible_port: 60535
          docker_prevent_upgrade: True
          bbclient_name: jupyter
          jupyter_backup_enable: true
          python3_version_list:
            - "3.10"
            - "3.11"
        molefractions:
          ansible_port: 60515
        registry:
          ansible_port: 60545
        pgrep1:
          ansible_port: 60570
        ctehires:
          ansible_port: 60575
        skuggfaxe:
          ansible_port: 60590
          user_conf: "{{ vault_skuggfaxe_user_conf }}"

    # ICOS1 VMS
    icos1_vms:
      vars:
        ansible_host: icos1.gis.lu.se
      hosts:
        cities@icos1:
          ansible_port: 60500

    # OTHER GROUPS
    bbservers:
      hosts:
        cdb.nateko.lu.se:
          bbserver_home: /disk/data/bbserver
        fsicos2.lunarc.lu.se:
          bbserver_home: /disk/data/bbserver
