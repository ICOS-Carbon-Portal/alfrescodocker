- hosts: prometheus_host
  become: true
  vars_files:
    - vault.yml
  vars:
    prometheus_ip: "{{ _lxd.addresses.eth0 | first }}"
    prometheus_admin_password: "{{ vault_prometheus_admin_password }}"
  tasks:
    - name: Create prometheus storage pool
      tags: pool
      shell: >-
        /snap/bin/lxc storage show prometheus > /dev/null 2>&1 ||
        /snap/bin/lxc storage create prometheus btrfs size=50GB
      register: _r
      changed_when:
        - '"Storage pool prometheus created" in _r.stdout'

    - name: Create the prometheus container
      tags:
        - lxd
        - iptables
      lxd_container:
        name: prometheus
        state: started
        config:
          security.nesting: "true"
        profiles:
          - default
          - ssh_root
        source:
          type: image
          mode: pull
          server: https://cloud-images.ubuntu.com/releases
          protocol: simplestreams
          alias: "20.04"
        devices:
          root:
            path: /
            type: disk
            pool: prometheus
            size: "50GB"
        wait_for_ipv4_addresses: true
        wait_for_ipv4_interfaces: eth0
        timeout: 600
      register: _lxd

    - name: SSH forward to prometheus
      tags: iptables
      iptables_raw:
        name: ssh_forward_to_prometheus
        table: nat
        rules: >-
          -A PREROUTING -p tcp
          --dport {{ hostvars['prometheus'].ansible_port }}
          -j DNAT --to-destination {{ prometheus_ip}}:22

    - tags: cert
      import_role:
        name: icos.prometheus
        tasks_from: cert

    - tags: nginx
      import_role:
        name: icos.prometheus
        tasks_from: nginx
      vars:
        prometheus_prom_host: prometheus.lxd
        prometheus_graf_host: prometheus.lxd
        prometheus_alrt_host: prometheus.lxd
        prometheus_bbox_host: prometheus.lxd


- hosts: fsicos2.lunarc.lu.se fsicos3.lunarc.lu.se
  tags: node_exporter_host
  vars_files:
    - vars.yml
    - vault.yml
  tasks:
    - import_role: name=icos.certbot2
      vars:
        certbot_domain: "{{ inventory_hostname }}"

    - import_role: name=icos.nginxsite
      vars:
        nginxsite_name: node-exporter
        nginxsite_file: files/node-exporter-nginx.conf

    - import_role: name=icos.node_exporter


- hosts: flexpart
  tags: node_exporter_vm
  tasks:
    - import_role: name=icos.node_exporter


- hosts: localhost
  connection: local
  gather_facts: no
  tasks:
    # This solves the problem that we want to synchronize an entire directory
    # of config files using "delete: true" (to get rid of stale config files),
    # while at the same time using templates. First do a local template, then
    # synchronize the directory.
    - name: Local template
      tags: dynamic
      template:
        src: "{{ item }}"
        dest: files/prometheus/dynamic
      with_fileglob: files/prometheus/dynamic_templates/*


- hosts: prometheus
  vars_files:
    - vault.yml
  vars:
    prometheus_alrt_slack_url: "{{ vault_prometheus_alrt_slack_url }}"
    prometheus_graf_pass: "{{ vault_prometheus_graf_pass }}"
    prometheus_prom_dynamic: files/prometheus/dynamic
    prometheus_alrt_cf: files/prometheus/alertmanager-config.yml
    prometheus_bbox_cf: files/prometheus/blackbox-config.yml
    prometheus_prom_cf: files/prometheus/prometheus-config.yml
    prometheus_options:
      - --storage.tsdb.retention.size=500MB
  roles:
    - role: icos.lxd_guest
      tags: guest

    - role: icos.docker
      tags: docker

  tasks:
    - name: Setup prometheus directories and docker
      tags: setup
      import_role:
        name: icos.prometheus
        tasks_from: setup

    - name: Update prometheus static configuration
      tags: static
      import_role:
        name: icos.prometheus
        tasks_from: static

    - name: Update prometheus dynamic configuration
      tags: dynamic
      import_role:
        name: icos.prometheus
        tasks_from: dynamic

    - name: Build prometheus images
      tags:
        - setup
        - build
      import_role:
        name: icos.prometheus
        tasks_from: build

    - name: Install backup
      tags:
        - setup
        - backup
      import_role:
        name: icos.prometheus
        tasks_from: backup
