server {
    listen       443 ssl;
    server_name  {{ inventory_hostname }};

    {{ certbot_nginx_conf | indent(4) }}

    location /vmagent/ {
        {{ nginxauth_conf | indent(8) }}
        proxy_pass http://127.0.0.1:8429/;
        sub_filter "https://$host/" "http://$host/vmagent/";
        sub_filter_once off;
    }
}

server {
    listen 80;
    server_name  {{ inventory_hostname }};

    return 301 https://$host$request_uri;
}
