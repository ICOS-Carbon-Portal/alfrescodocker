server {
    listen       443 ssl;
    server_name  {{ inventory_hostname }};

    {{ certbot_nginx_conf | indent(4) }}

    location {{ vmagent_pathprefix }} {
        {{ nginxauth_conf | indent(8) }}
        proxy_pass http://{{ vmagent_listen }}{{vmagent_pathprefix }};
    }
}

server {
    listen 80;
    server_name  {{ inventory_hostname }};

    return 301 https://$host$request_uri;
}
