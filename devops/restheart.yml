# deploy restheart restheart_backup

- hosts: core_server
  roles:
    - role: icos.certbot2
      tags: cert
      certbot_name: "{{ restheart_cert_name }}"
      certbot_domains: "{{ restheart_domains }}"

    - role: icos.nginxsite
      tags: nginx
      nginxsite_name: "{{ restheart_nginxsite_name }}"
      nginxsite_file: roles/icos.restheart/templates/restheart.conf

- hosts: core_host
    - role: icos.restheart
      tags: restheart
