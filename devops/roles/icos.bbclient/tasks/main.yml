- fail:
    msg: "bbclient_user must be set"
  when: not bbclient_user

- name: Download borg binary
  get_url:
    url: "{{ bbclient_url }}"
    dest: "{{ bbclient_bin }}"
    checksum: "{{ bbclient_checksum }}"
    mode: +x
  notify: Test downloaded borg binary

- name: Generate RSA keys
  become_user: "{{ bbclient_user }}"
  become: true
  command: >-
    ssh-keygen -q -t rsa -f {{ bbclient_ssh_key }} -N ""
      -C "bbclient_{{ bbclient_user }}@{{ inventory_hostname }}"
  args:
    creates: "{{ bbclient_ssh_key }}"

- name: Slurp back the public key
  slurp:
    src: "{{ bbclient_ssh_key }}.pub"
  register: _slurp

- name: Read available repos
  shell: "cat {{ bbclient_repo_file }} || :"
  changed_when: no
  register: _repos

- name: Decode bbclient public key
  set_fact:
    bbclient_key_data: "{{ _slurp.content | b64decode }}"
    bbclient_repos: "{{ _repos.stdout_lines }}"

- include_tasks: repo.yml
  loop: "{{ bbclient_remotes }}"
  when: bbclient_repo_url not in bbclient_repos
  loop_control:
    loop_var: bbclient_remote

- name: Create scripts directory
  file:
    path: "{{ bbclient_script_dir }}"
    state: directory

- name: Create helper scripts
  template:
    src: "{{ item }}"
    dest: "{{ bbclient_script_dir }}"
    mode: +x
  loop:
    - bbclient-all
    - bbclient
