- name: Retrieve SSH IP
  become: no # without this, the env disappear
  shellfact:
    exec: echo $SSH_CONNECTION | cut -d ' ' -f 3
    fact: bbclient_ip

- delegate_to: "{{ bbclient_remote }}"
  block:
    - name: Retrieve SSH IP
      become: no # without this, the env disappear
      shellfact:
        exec: echo $SSH_CONNECTION | cut -d ' ' -f 3
        fact: bbclient_remote_ip

    - name: Retrieve host keys
      become: no # without this, the env disappear
      shellfact:
        exec: ssh-keyscan localhost | sed "s/^localhost/{{ bbclient_remote_ip }}/"
        fact: bbclient_remote_keys

    - name: Create repo directory for host
      file:
        path: "{{ bbclient_remote_repo }}"
        state: directory
        owner: "{{ bbclient_remote_user }}"
        group: "{{ bbclient_remote_user }}"

    - name: Install public key
      authorized_key:
        user: "{{ bbclient_remote_user }}"
        state: present
        key: "{{ bbclient_key_data }}"
        key_options: >-
          command="{{ bbclient_remote_bin }} serve --restrict-to-path {{ bbclient_remote_repo }}",from="{{ bbclient_ip }}",{% if bbclient_remote_has_restrict %}restrict{% else %}no-agent-forwarding,no-port-forwarding,no-user-rc,no-X11-forwarding{% endif %}

- name: Write SSH config
  blockinfile:
    owner: "{{ bbclient_user }}"
    group: "{{ bbclient_user }}"
    create: yes
    path: "{{ bbclient_ssh_config }}"
    mode: 0600
    marker: "# {mark} bbclient {{ bbclient_remote }}"
    block: |
      Host {{ bbclient_remote }}
        HostName {{ bbclient_remote_ip }}
        User {{ bbclient_remote_user }}

- name: Update known_hosts
  blockinfile:
    owner: "{{ bbclient_user }}"
    group: "{{ bbclient_user }}"
    create: yes
    path: "{{ bbclient_ssh_hosts }}"
    mode: 0600
    marker: "# {mark} {{ bbclient_remote }}"
    block: |
      {{ bbclient_remote_keys }}

- name: Initialize repo
  command: |
    {{ bbclient_wrapper }} init {{ bbclient_repo_url }} --encryption=none
  register: r
  failed_when:
    - r.rc != 0
    - not r.stderr.startswith('A repository already exists at')

- name: Remember repo url
  lineinfile:
    path: "{{ bbclient_repo_file}}"
    line: "{{ bbclient_repo_url }}"
    state: present
    create: yes

    
