bbserver_user: bbserver
bbserver_home: /home/bbserver

bbserver_bin: "/usr/local/bin/borg"
bbserver_ver: 1.1.13
bbserver_url: "https://github.com/borgbackup/borg/releases/download/{{ bbserver_ver }}/borg-linux64"
bbserver_checksum: "sha1:4121b5340075e731d98780d7dbdc9badc56115e0"

bbserver_repo_home: "{{ bbserver_home }}/repos"

# Does authorized_keys support the 'restrict' keyword?
bbserver_has_restrict: True

# bbserver has support for exporting stats to prometheus via the node_exporter
# textfiles directory.
bbserver_textfiles: /opt/node_exporter/textfiles
