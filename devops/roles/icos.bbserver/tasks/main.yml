- name: Create bbserver user
  user:
    name: "{{ bbserver_user }}"
    home: "{{ bbserver_home | default(omit) }}"
    create_home: yes

- name: Change access rights on bbserver_home
  file:
    path: "{{ bbserver_home }}"
    mode: 0700

- name: Download borg binary
  get_url:
    url: "{{ bbserver_url }}"
    dest: "{{ bbserver_bin }}_{{ bbserver_ver }}"
    checksum: "{{ bbserver_checksum | default(omit) }}"
    mode: +x
  register: _download

- name: Display checksum of downloaded binary
  debug:
    msg: "Binary have checksum sha1:{{ _download.checksum_dest }}"
  when: not bbserver_checksum

- name: Test downloaded binary
  command: |
    {{ _download.dest }} --version
  register: _r
  failed_when: not _r.stdout.startswith('borg')
  changed_when: no

- name: Create {{ bbserver_bin }} symlink
  file:
    dest: "{{ bbserver_bin }}"
    src: "{{ _download.dest }}"
    state: link

- name: Create repo directory
  file:
    path: "{{ bbserver_repo_home }}"
    state: directory
    owner: "{{ bbserver_user }}"
    group: "{{ bbserver_user }}"

- name: Check whether {{ bbserver_textfiles }} exists
  tags: bbserver_monitor
  stat:
    path: "{{ bbserver_textfiles }}"
  register: _textfiles

- import_tasks: monitor.yml
  tags: bbserver_monitor
  # Only enable monitorying via node_exporter if we can find its textfiles
  # directory.
  when: _textfiles.stat.exists
