# https://caddyserver.com/docs/install#debian-ubuntu-raspbian

- name: Add caddy signing key
  ansible.builtin.get_url:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    dest: /etc/apt/trusted.gpg.d/caddy.asc
    mode: '0644'
    force: true

- name: Add caddy apt repository
  apt_repository:
    filename: caddy
    repo: >-
      deb [signed-by=/etc/apt/trusted.gpg.d/caddy.asc] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main

- name: Install caddy
  apt:
    update_cache: yes
    name: caddy

- name: Check that caddy was properly installed
  ansible.builtin.shell: caddy version
  changed_when: no
