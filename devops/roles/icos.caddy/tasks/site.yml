- name: Remove old caddy config files
  file:
    dest: "{{ item }}"
    state: absent
  loop:
    - "/etc/caddy/sites/Caddyfile.{{ caddy_name }}"
    - "/etc/caddy/{{ caddy_name }}.caddy"

- import_tasks: config.yml
  vars:
    block: "{{ caddy_conf }}"
    marker: "{{ caddy_name }}"
    state: "{{ caddy_site_state }}"
    where: "EOF"
