- name: Remove old Caddyfile
  file:
    dest: "/etc/caddy/sites/Caddyfile.{{ caddy_name }}"
    state: absent

- name: Install Caddyfile
  copy:
    dest: "/etc/caddy/{{ caddy_name }}.caddy"
    content: "{{ caddy_conf }}"

- name: caddy reload
  command: caddy reload
  args:
    chdir: /etc/caddy
  changed_when: false
