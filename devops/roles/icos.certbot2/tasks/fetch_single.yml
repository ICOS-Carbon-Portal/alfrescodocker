- delegate_to: "{{ certbot_fetch_host }}"
  block:
  - name: Get mode of {{ item }}
    stat:
      path: "{{ _fetch_path }}"
      follow: true
    register: _stat

  - name: Slurp {{ item }} from {{ certbot_fetch_host }}
    slurp:
      src: "{{ _fetch_path }}"
    register: _slurp

- name: Create {{ item }} on {{ inventory_hostname }}
  copy:
    dest: "{{ _fetch_path }}"
    mode: "{{ _stat.stat.mode }}"
    content: "{{ _slurp.content | b64decode }}"
