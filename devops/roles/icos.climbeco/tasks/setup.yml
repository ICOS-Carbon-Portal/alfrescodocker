- name: Install docker
  tags: docker
  apt:
    name:
      - docker.io
      - python3-docker

- name: Install pip
  tags: docker
  apt:
    name: python3-pip

- name: Install docker-compose using pip
  tags: docker
  pip:
    name:
      - docker-compose
    state: latest
    executable: pip3

- name: Set timezone to Europe/Stockholm
  timezone:
    name: Europe/Stockholm
  notify: Restart crond

- name: Create climbeco network
  docker_network:
    name: climbeco
