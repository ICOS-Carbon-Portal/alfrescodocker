# https://jupyterhub.readthedocs.io/en/stable/reference/config-proxy.html
# top-level http config for websocket headers
# If Upgrade is defined, Connection = upgrade
# If Upgrade is empty, Connection = close
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen       443 ssl;
    server_name  {{ climbeco_domain }};

    ssl_certificate /etc/letsencrypt/live/climbeco/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/climbeco/privkey.pem;

    access_log /var/log/nginx/climbeco.log;

    client_max_body_size 10M;

    location / {
        proxy_pass http://{{ lxd_host_ip }}:{{ climbeco_port }};

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";

        # websocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # copy     - /user/nisse/notebooks/ancillarydata/logos/climbeco_course_logo.png
        # original - /user/nisse/files/climbeco/ancillarydata/logos/climbeco_course_logo.png
        # hello korv.
        rewrite ^(/user/[^/]+)/notebooks/(ancillarydata|data)/(.*)$ $1/files/climbeco/$2/$3 last;
    }
}

server {
    listen 80;
    server_name  {{ climbeco_domain }};

    return 301 https://$host$request_uri;
}
