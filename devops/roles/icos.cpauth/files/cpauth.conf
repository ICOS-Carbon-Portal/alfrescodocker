server {
	listen       443 ssl;
	server_name  cpauth.icos-cp.eu;

	location ~ /.well-known {
		root /usr/share/nginx/html;
	}

	location / {
		proxy_pass http://127.0.0.1:8080;
    	proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $host;
	}

}

server {
	listen       443 ssl;
	server_name  auth.fieldsites.se;

	location ~ /.well-known {
		root /usr/share/nginx/html;
	}

	location / {
		proxy_pass http://127.0.0.1:8080;
    	proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header Host $host;
	}

}

server {
	listen    80;
	server_name  cpauth.icos-cp.eu auth.fieldsites.se;
	return 301 https://$host$request_uri;
}
