server {
	listen       443 ssl;
	server_name  cpauth.icos-cp.eu;

{% if certbot_install_certificate | default(true) %}
	ssl_certificate /etc/letsencrypt/live/cpauth.icos-cp.eu/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/cpauth.icos-cp.eu/privkey.pem;
{% endif %}

	include conf.d/cpauth.conf.common;
}

server {
	listen       443 ssl;
	server_name  auth.fieldsites.se;

{% if certbot_install_certificate | default(true) %}
	ssl_certificate /etc/letsencrypt/live/auth.fieldsites.se/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/auth.fieldsites.se/privkey.pem;
{% endif %}

	include conf.d/cpauth.conf.common;
}

server {
	listen    80;
	server_name  cpauth.icos-cp.eu auth.fieldsites.se;
	return 301 https://$host$request_uri;
}
