- import_role:
    name: icos.bbclient2
  vars:
    bbclient_name: cpauth
    bbclient_user: "{{ cpauth_user }}"
    bbclient_home: "{{ cpauth_home }}/.bbclient"

- name: Copy backup.sh
  template:
    src: backup.sh
    dest: "{{ cpauth_home }}/backup.sh"
    mode: +x
  register: _backup

- name: Add backup to crontab
  cron:
    job: "{{ _backup.dest }}"
    special_time: daily
    name: "cpauth_backup"
