- include_role: name=icos.certbot

- name: Run the jarservice role
  include_role:
    name: icos.jarservice
  vars:
    servicename     : "{{ cpauth_servicename }}"
    username        : "{{ cpauth_username }}"
    jarfile         : "{{ cpauth_jar_file }}"
    # Cannot use variables for paths to roles due to https://github.com/ansible/ansible/issues/10374
    configfile      : roles/icos.cpauth/templates/application.conf
    nginxconfig     : roles/icos.cpauth/files/cpauth.conf
    servicetemplate : roles/icos.cpauth/templates/cpauth.service

- name: Copy keys
  copy:
    src: privateKeys
    dest: /home/{{ cpauth_username }}/
    owner: "{{ cpauth_username }}"
    group: "{{ cpauth_username }}"
