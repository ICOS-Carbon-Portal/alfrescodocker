cpauth{
	http{
		serviceInterface = "{{ cpauth_bind_addr }}"
		servicePrivatePort = {{ cpauth_port }}
		drupalProxying {
			"www.icos-cp.eu": {ipv4Host: "127.0.0.1", path: "/cp_login/", port: 8107}
			"www.icos-otc.org": {ipv4Host: "127.0.0.1", path: "/cp_login/", port: 8109}
			"no.icos-cp.eu": {ipv4Host: "127.0.0.1", path: "/cp_login/", port: 8108}
		}
	}

	mailing{
		password = "{{ cpauth_mailing_pass }}"
	}

	postgres {
		ICOS.writer.password = "{{ cpauth_pgwriter_pass }}"
		SITES.writer.password = "{{ cpauth_pgwriter_pass }}"
		ICOSCities.writer.password = "{{ cpauth_pgwriter_pass }}"
	}

	#ICOSCities has its own RestHeart for portal use event logging
	#hard-coded example for now. icoscities.lxd does not exist at the time of this writing
	restheart.usageCollection.ICOSCities = "http://icos1.gis.lu.se:8088/db/portaluse"

	restheart {
		ipsToIgnore = ["127.0.0.1", "130.235.98.79", "130.235.98.177", "130.235.98.81", "130.235.98.184", "130.235.99.156", "130.235.147.17", "83.253.16.56"]
		username = {{ restheart_basic_auth.username }}
		password = {{ restheart_basic_auth.password }}
	}

	auth{
		masterAdminPass = "{{ cpauth_masteradmin_pass }}"
		secretUserSalt = "{{ cpauth_user_secret_salt }}"
	}

	{{ cpauth_oauth_conf | indent}}
}


authPub{
	ICOS.authHost = "{{ cpauth_icos_domain }}"
	SITES.authHost = "{{ cpauth_sites_domain }}"
	ICOSCities.authHost = "{{ cpauth_cities_domain }}"
}
