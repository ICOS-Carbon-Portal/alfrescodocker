cpauth{
	http{
		serviceInterface = "{{ cpauth_bind_addr }}"
		servicePrivatePort = {{ cpauth_port }}
		drupalProxying {
			"www.icos-cp.eu": {ipv4Host: "127.0.0.1", path: "/cp_login/", port: 8107}
			"www.icos-otc.org": {ipv4Host: "127.0.0.1", path: "/cp_login/", port: 8109}
			"no.icos-cp.eu": {ipv4Host: "127.0.0.1", path: "/cp_login/", port: 8108}
		}
	}

	mailing{
		password = "{{ cpauth_mailing_pass }}"
	}

	restheart {
		ipsToIgnore = {{ cpauth_restheart_ips_to_ignore | to_json }}
		db.ICOSCities{
			#ICOSCities has RestHeart but no own cpauth, and prod cpauth must be able to access it
			uri = "https://{{ restheart_cities_domain }}/{{ restheart_cities_db_name }}"
			username = {{ city_restheart_basic_auth.username }}
			password = {{ city_restheart_basic_auth.password }}
		}
	}

	auth{
		masterAdminPass = "{{ cpauth_masteradmin_pass }}"
		secretUserSalt = "{{ cpauth_user_secret_salt }}"
	}

	{{ cpauth_oauth_conf | indent}}
}


authPub{
	ICOS.authHost = "{{ cpauth_icos_domain }}"
	SITES.authHost = "{{ cpauth_sites_domain }}"
	ICOSCities.authHost = "{{ cpauth_cities_domain }}"
}
