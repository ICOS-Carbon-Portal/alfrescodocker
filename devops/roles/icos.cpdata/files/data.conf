server {
	listen       443 ssl http2;
	server_name  data.icos-cp.eu;

	include conf.d/data.conf.common;

	location /static/stilt/ {
		rewrite ^/static/stilt/(.*)$ /$1 break;
		root /disk/data/STILT/;
		autoindex on;
	}
}

server {
	listen       443 ssl http2;
	server_name data.fieldsites.se;

	location ~ /.well-known {
		root /usr/share/nginx/html;
	}

	include conf.d/data.conf.common;
}

server {
	listen    80;
	server_name  data.icos-cp.eu data.fieldsites.se;
	return 301 https://$host$request_uri;
}

