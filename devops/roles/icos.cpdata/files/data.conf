server {
	listen       443 ssl http2;
	server_name  data.icos-cp.eu;

{% if certbot_install_certificate | default(true) %}
	ssl_certificate /etc/letsencrypt/live/data.icos-cp.eu/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/data.icos-cp.eu/privkey.pem;
{% endif %}

	include conf.d/data.conf.common;

	location /static/stilt/ {
		rewrite ^/static/stilt/(.*)$ /$1 break;
		root /disk/data/STILT/;
		autoindex on;
	}
}

server {
	listen       443 ssl http2;
	server_name data.fieldsites.se;

{% if certbot_install_certificate | default(true) %}
	ssl_certificate /etc/letsencrypt/live/data.fieldsites.se/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/data.fieldsites.se/privkey.pem;
{% endif %}

	include conf.d/data.conf.common;
}

server {
	listen    80;
	server_name  data.icos-cp.eu data.fieldsites.se;
	return 301 https://$host$request_uri;
}
