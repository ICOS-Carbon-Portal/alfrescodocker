- name: Add systemd service
  template:
    src: cpdata.service
    dest: /etc/systemd/system/cpdata.service
  register: _service

- name: Create application.conf
  copy:
    dest: "{{ cpdata_home }}/application.conf"
    content: |
      {% for item in cpdata_config_files %}
      # {{ item }}
      {{ lookup('template', item) }}

      {% endfor %}
  register: _config

- name: Copy jarfile
  copy:
    src: "{{ cpdata_jar_file }}"
    dest: "{{ cpdata_home }}/cpdata.jar"
    backup: true
  register: _jarfile

- name: Prune old jarfiles
  ansible.builtin.shell: |
    ls -1t *jar*~ | tail +6 | tee /dev/stderr | xargs rm -f
  args:
    executable: /bin/bash
    chdir: "{{ cpdata_home }}"
  register: _r
  changed_when:
    - _r.stderr

- name: Start/restart service
  systemd:
    name: cpdata.service
    enabled: yes
    daemon-reload: "{{ 'yes' if _service.changed else 'no' }}"
    state: >-
      {{ 'restarted' if _jarfile.changed or _config.changed else 'started' }}

- name: Check that the service responds
  uri:
    url: "https://{{ cpdata_domains | first }}/buildInfo"
    return_content: yes
  register: r
  failed_when: r.failed
  retries: 30
  delay: 10
  until: not r.failed
