cpdata {
    upload{
        b2safe.dryRun = true
    }

    downloads{
        dbNames = null
        dbNames {
            ICOSCities: "paullog"
        }
        hostname = "127.0.0.1"
        port = {{ postgis_db_port }}
        skipInit = false // set to true if desirable to run without postgis
    }

    restheart{
        skipInit = false // set to true if desirable to run without restheart
        dbNames = null
        dbNames {
            ICOSCities: "db"
        }
        activityLogUriBases = null
        activityLogUriBases = {
            ICOSCities: "https://{{ cpauth_cities_domain }}/logs/"
        }
    }
}

metacore.envriConfigs.ICOSCities{
	metaHost = "{{ cpmeta_cities_domain }}"
	dataHost = "{{ cpdata_cities_domain }}"
}
