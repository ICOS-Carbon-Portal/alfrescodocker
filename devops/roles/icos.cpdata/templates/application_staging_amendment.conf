cpdata {
    upload{
        folder = "{{ cpdata_home }}/uploads"
        readonlyFolder = "{{ cpdata_filestorage_target }}"
        b2safe.dryRun = true
    }

    downloads{
        skipInit = true // if desirable to run without postgis
    }

    restheart{
        skipInit = false // set to true if desirable to run without restheart
        userDownloadsLogLength = 4
        activityLogUriBases{
            ICOS: "https://cpauthstaging.icos-cp.eu/logs/"
            SITES: "https://authstaging.fieldsites.se/logs/"
        }
    }
}

metacore.envriConfigs{
    ICOS{
        dataHost = "datastaging.icos-cp.eu"
        metaHost = "metastaging.icos-cp.eu"
    }
    SITES{
        dataHost = "datastaging.fieldsites.se"
        metaHost = "metastaging.fieldsites.se"
    }
}

cpauthAuthPub.authHost = "cpauthstaging.icos-cp.eu"
fieldsitesAuthPub.authHost = "authstaging.fieldsites.se"
