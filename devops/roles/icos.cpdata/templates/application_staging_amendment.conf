cpdata {
    upload{
        b2safe.dryRun = true
    }

    postgis{
        hostname = "127.0.0.1"
        port = 5438
        skipInit = false // if desirable to run without postgis
    }

    restheart{
        base{
            skipInit = false // set to true if desirable to run without restheart
        }
        userDownloadsLogLength = 4
    }
}

metacore.envriConfigs{
    ICOS{
        dataHost = "datastaging.icos-cp.eu"
        metaHost = "metastaging.icos-cp.eu"
    }
    SITES{
        dataHost = "datastaging.fieldsites.se"
        metaHost = "metastaging.fieldsites.se"
    }
}

authPub{
    ICOS.authHost = "cpauthstaging.icos-cp.eu"
    SITES.authHost = "authstaging.fieldsites.se"
}
