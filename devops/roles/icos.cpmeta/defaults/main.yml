# The name of the linux user that runs the service.
cpmeta_username: cpmeta

# The name of the systemd service
cpmeta_servicename: cpmeta

cpmeta_db_name: "{{ rdflog_db_name }}"
cpmeta_db_user: "{{ rdflog_db_user }}"
cpmeta_db_port: "{{ rdflog_db_port }}"
cpmeta_db_pass: "{{ rdflog_db_pass }}"

cpmeta_home: /home/cpmeta
cpmeta_backup_script: "{{ cpmeta_home }}/backup.sh"

certbot_domains: [meta.icos-cp.eu, meta.fieldsites.se]
certbot_conf_name: meta

cpmeta_jarservice_disable: True
