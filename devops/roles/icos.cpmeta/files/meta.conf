proxy_cache_path /var/tmp/nginxcache levels=1:2 keys_zone=sparql:1m max_size=50m inactive=600m use_temp_path=off;

server {
	listen       443 ssl;
	server_name meta.icos-cp.eu;
{% if certbot_delegate is undefined and certbot_install_certificate | default(true) -%}

	ssl_certificate /etc/letsencrypt/live/meta.icos-cp.eu/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/meta.icos-cp.eu/privkey.pem;
	
{% endif %}
	include conf.d/meta.conf.common;
}

server {
	listen       443 ssl;
	server_name meta.fieldsites.se;
{% if certbot_delegate is undefined and certbot_install_certificate | default(true) -%}

	ssl_certificate /etc/letsencrypt/live/meta.fieldsites.se/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/meta.fieldsites.se/privkey.pem;
	
{% endif %}
	include conf.d/meta.conf.common;
}

server {
	listen    80;
	server_name  meta.icos-cp.eu meta.fieldsites.se;
	return 301 https://$host$request_uri;
}
