- name: Copy backup.sh
  template:
    src: backup.sh
    dest: "{{ cpmeta_home }}/"
    mode: +x
  register: _backup

- name: Add backup to crontab
  cron:
    job: "{{ _backup.dest }} cron"
    hour: "*"
    minute: "18"
    name: "cpmeta_backup"

- import_role:
    name: icos.bbclient2
  vars:
    bbclient_user: root
    bbclient_name: cpmeta
    bbclient_home: "{{ cpmeta_home }}/.bbclient"
