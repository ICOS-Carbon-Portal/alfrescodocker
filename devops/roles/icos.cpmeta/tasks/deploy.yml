- name: Add systemd service
  template:
    src: cpmeta.service
    dest: /etc/systemd/system/cpmeta.service
  register: _service

- name: Create application.conf
  copy:
    dest: "{{ cpmeta_home }}/application.conf"
    content: |
      {% for item in cpmeta_config_files %}
      # {{ item }}
      {{ lookup('template', item) }}

      {% endfor %}
  register: _config

- name: Copy jarfile
  copy:
    src: "{{ cpmeta_jar_file }}"
    dest: "{{ cpmeta_home }}/cpmeta.jar"
  register: _jarfile

- name: Tell cpmeta to switch to readonly mode
  uri:
    method: "POST"
    url: "http://{{ cpmeta_host }}:{{ cpmeta_port }}/admin/switchToReadonlyMode"
    # timeout: 30
  # if meta is not responding, it should still be possible to deploy
  failed_when: no
  when:
    - _jarfile.changed or _config.changed

- name: Start/restart service
  systemd:
    name: cpmeta.service
    enabled: yes
    daemon-reload: "{{ 'yes' if _service.changed else 'no' }}"
    state: >-
      {{ 'restarted' if _jarfile.changed or _config.changed else 'started' }}

- name: Check that the service responds
  uri:
    url: "https://{{ cpmeta_domains | first }}/buildInfo"
    return_content: yes
  register: r
  failed_when: r.failed
  retries: 30
  delay: 10
  until: not r.failed
