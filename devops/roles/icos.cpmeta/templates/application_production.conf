cpmeta {
	port: {{ cpmeta_port }}
	httpBindInterface: "{{ cpmeta_bind_addr }}"

	fileStoragePath: "{{ cpmeta_filestorage_target }}"
	rdfLog {
		server {
			port: {{ cpmeta_db_port }}
		}
		credentials {
			db: "{{ cpmeta_db_name }}"
			user: "{{ cpmeta_db_user }}"
			password: "{{ cpmeta_db_pass }}"
		}
	}

	instanceServers.specific{
		instances.logName = "instances"
	}

}
