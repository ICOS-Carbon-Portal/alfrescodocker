- import_role:
    name: icos.certbot2

- name: Create dataold home directory
  file:
    path: "{{ dataold_home }}"
    state: directory

- name: Copy templates
  template:
    src: "{{ item }}"
    dest: "{{ dataold_home }}"
    lstrip_blocks: yes
  loop:
    - docker-compose.yml
    - dataold.conf

- name: Copy files
  copy:
    src: "{{ item }}"
    dest: "{{ dataold_home }}"
  loop:
    - openssl.cnf
    
- name: Start dataold
  docker_compose:
    project_src:  "{{ dataold_home }}"

- name: Open firewall for port {{ dataold_ext_port }}
  iptables_raw:
    name: "allow_{{ dataold_ext_port }}"
    rules: >-
      -A INPUT -p tcp --dport {{ dataold_ext_port }}
      -j ACCEPT -m comment --comment 'dataold'

