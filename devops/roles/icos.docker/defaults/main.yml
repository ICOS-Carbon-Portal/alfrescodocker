docker_periodic_cleanup: True
docker_prevent_upgrade: True

# Can be set to force a docker upgrade before marking it as hold again.
docker_upgrade: False

dive_arch: >-
  {{ dive_arch_map[ansible_machine] | default(ansible_machine) }}
dive_arch_map:
  "x86_64": "amd64"

lazydocker_arch: >-
  {{ lazydocker_arch_map[ansible_machine] | default(ansible_machine) }}
lazydocker_arch_map:
  "armv7l": "armv7"
  "armv6l": "armv6"

ctop_arch: >-
  {{ ctop_arch_map[ansible_machine] | default(ansible_machine) }}
ctop_arch_map:
  "armv7l": "arm"
  "x86_64": "amd64"
