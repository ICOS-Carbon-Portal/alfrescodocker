- include_tasks: "docker_{{ ansible_distribution | lower }}.yml"

- name: Start docker
  service: name=docker state=started enabled=yes

- name: Create docker-compose based projects home
  file:
    path: "{{ docker_compose_src_parent }}/docker-compose-projects"
    state: directory

- name: Create {{ docker_compose_dst_parent }}
  file:
    dest: "{{ docker_compose_dst_parent }}"
    src: "{{ docker_compose_src_parent }}/docker-compose-projects"
    state: link

- name: Copy docker helper scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/sbin/{{ item }}"
    mode: +x
  loop:
    - docker-unpack-image
    - docker-lineage
    - docker-list-ips
