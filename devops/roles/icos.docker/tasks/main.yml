- name: Install docker and pip3
  apt:
    name:
      - docker.io
      - python3-pip

- name: Install docker-compose
  pip:
    name: docker-compose

- name: Install docker configuration
  copy:
    src: daemon.json
    dest: /etc/docker/
  notify: reload docker

- name: Start docker
  systemd:
    name: docker
    state: started
    enabled: yes

- name: Copy docker helper scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/sbin/{{ item }}"
    mode: +x
  loop:
    - docker-unpack-image
    - docker-lineage
    - docker-list-ips
    - docker-entrypoint
    - docker-extract
    - docker-builds
    - docker-enter

- name: Create /docker directory
  file:
    path: /docker
    state: directory

- name: Copy Makefile for docker-compose projects
  copy:
    src: Makefile
    dest: /docker/Makefile

- name: Download ctop binary
  get_url:
    url: "https://github.com/bcicen/ctop/releases/download/v0.7.5/ctop-0.7.5-linux-amd64"
    dest: "/usr/local/sbin/ctop"
    checksum: "sha256:e2949316cdfe360374b76d45ea512f603b42c0db693a70a6a4c11624aa200b8c"
    mode: +x

- name: Install dive
  apt:
    deb: https://github.com/wagoodman/dive/releases/download/v0.10.0/dive_0.10.0_linux_amd64.deb

- import_tasks: cleanup.yml
  tags: docker_cleanup
  when: docker_periodic_cleanup
