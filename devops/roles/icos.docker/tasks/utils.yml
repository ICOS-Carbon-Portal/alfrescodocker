- include_role:
    name: icos.github_download_bin
    apply:
      tags:
        - docker_utils
  vars:
    dbin_user: bcicen
    dbin_repo: ctop
    dbin_unar: false
    dbin_url: "{{ dbin__down }}/{{ dbin__vers }}/ctop-{{ dbin__vers }}-{{ dbin__plat }}"

- include_role:
    name: icos.github_download_bin
    apply:
      tags:
        - docker_utils
  vars:
    dbin_user: wagoodman
    dbin_repo: dive
    dbin_src: dive
    dbin_url: "{{ dbin__down }}/v{{ dbin__vers }}/{{ dbin_repo }}_{{ dbin__vers }}_linux_{{ dbin_arch }}.tar.gz"
