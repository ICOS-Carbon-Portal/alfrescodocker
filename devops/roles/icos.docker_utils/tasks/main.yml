- name: Copy docker helper scripts
  copy:
    src: "{{ item }}"
    dest: "/usr/local/sbin/{{ item }}"
    mode: +x
  loop:
    - docker-unpack-image
    - docker-lineage
    - docker-list-ips
    - docker-entrypoint
    - docker-extract
    - docker-builds
    - docker-enter


- import_tasks: dive.yml
  tags: dive

- import_tasks: ctop.yml
  tags: ctop

- import_tasks: lazydocker.yml
  tags: lazydocker
