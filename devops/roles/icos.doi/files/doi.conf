server {
	listen       443 ssl;
	server_name  doi.icos-cp.eu;

{% if certbot_install_certificate | default(true) %}
	ssl_certificate /etc/letsencrypt/live/doi.icos-cp.eu/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/doi.icos-cp.eu/privkey.pem;
{% endif %}

	location ~ /.well-known {
		root /usr/share/nginx/html;
	}

	location / {
		proxy_pass http://127.0.0.1:8079;
		proxy_set_header Host $host;
	}

}

server {
	listen    80;
	server_name  doi.icos-cp.eu;
	return 301 https://$server_name$request_uri;
}
