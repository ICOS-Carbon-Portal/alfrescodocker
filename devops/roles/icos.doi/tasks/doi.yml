- include_role: name=icos.certbot

- name: Run the jarservice role
  include_role:
    name: icos.jarservice
  vars:
    servicename     : "{{ doi_servicename }}"
    username        : "{{ doi_username }}"
    jarfile         : "{{ doi_jar_file }}"
    # Cannot use variables for paths to roles due to https://github.com/ansible/ansible/issues/10374
    configfile      : roles/icos.doi/templates/application.conf
    nginxconfig     : roles/icos.doi/files/doi.conf
    servicetemplate : roles/icos.doi/templates/doi.service
