- name: Run the jarservice role
  include_role:
    name: icos.jarservice
  vars:
    username        : "{{ doi_username }}"
    jarfile         : "{{ doi_jar_file }}"
    appconfig       : "{{ doi_app_conf }}"
    nginxconfig     : "{{ doi_nginxconfig }}"
    servicename     : "{{ doi_servicename }}"
    servicetemplate : "{{ doi_template }}"
