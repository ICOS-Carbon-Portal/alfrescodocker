- import_role: name=icos.bbclient2
  vars:
    bbclient_name: drupal
    bbclient_home: "{{ drupal_home }}/.bbclient"

- name: Create drupal backup script
  template:
    src: borgbackup.sh
    dest: "{{ bbclient_bin_dir }}/borgbackup"
    mode: +x
  register: _backup

- name: Add drupal borgbackup to crontab
  cron:
    job: "{{ _backup.dest }}"
    hour: "3"
    minute: "10"
    name: "drupal_borg"
