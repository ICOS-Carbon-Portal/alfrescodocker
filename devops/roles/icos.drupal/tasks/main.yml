- include_tasks: drupal_only.yml
  with_items: "{{ websites }}"
  loop_control:
    loop_var: project_name
  tags:
    - drupal_only

- include_role: name=icos.bbclient
  vars:
    bbclient_name: "drupal"
    bbclient_home: "{{ drupal_home }}"

- name: Create drupal backup script
  template:
    src: borgbackup.sh
    dest: "{{ drupal_home }}/bin/borgbackup"
    mode: +x

- name: Add drupal borgbackup to crontab
  cron:
    job: "cd {{ drupal_home }} && bin/borgbackup cron"
    hour: "3"
    minute: "10"
    state: present
    name: "drupal_borg"
