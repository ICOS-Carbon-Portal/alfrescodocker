- name: Install docker
  tags: docker
  apt:
    name:
      - docker.io
      - python3-docker

- name: Install pip
  tags: docker
  apt:
    name: python3-pip

- name: Install docker-compose using pip
  tags: docker
  pip:
    name:
      - docker-compose
    state: latest
    executable: pip3

- name: Install public key
  tags: keys
  authorized_key:
    user: root
    state: present
    key: "{{ vault_exploredata_ssh_keys }}"

- name: Set timezone to Europe/Stockholm
  timezone:
    name: Europe/Stockholm
  notify: Restart crond
