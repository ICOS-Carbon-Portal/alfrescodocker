- import_tasks: check-vars.yml

- name: Create {{ exploredata_home }} directory
  file:
    path: "{{ exploredata_home }}"
    state: directory

- name: Copy exploredata.env
  template:
    src: exploredata.env
    dest: "{{ exploredata_home }}/.env"

- name: Copy docker-compose.yml
  template:
    src: docker-compose.yml
    dest: "{{ exploredata_home }}/"

- import_tasks: hub.yml
  tags: exploredata_hub
