server {
	listen       443 ssl http2;
	server_name  filedrop.icos-cp.eu;

{% if certbot_install_certificate | default(true) %}
	ssl_certificate /etc/letsencrypt/live/filedrop.icos-cp.eu/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/filedrop.icos-cp.eu/privkey.pem;
{% endif %}

	location ~ /.well-known {
		root /usr/share/nginx/html;
	}

	client_max_body_size 128G;
	proxy_http_version 1.1;
	proxy_request_buffering off;

	location / {
		proxy_pass http://127.0.0.1:8039;
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-For $remote_addr;
		proxy_max_temp_file_size 0;
	}

}

server {
	listen    80;
	server_name  filedrop.icos-cp.eu;
	return 302 https://filedrop.icos-cp.eu$request_uri;
}
