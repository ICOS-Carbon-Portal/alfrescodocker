- include_role: name=icos.certbot

- name: Run the jarservice role
  include_role:
    name: icos.jarservice
  vars:
    servicename     : "{{ filedrop_servicename }}"
    username        : "{{ filedrop_username }}"
    jarfile         : "{{ filedrop_jar_file }}"
    # Cannot use variables for paths to roles due to https://github.com/ansible/ansible/issues/10374
    configfile      : roles/icos.filedrop/templates/application.conf
    nginxconfig     : roles/icos.filedrop/files/filedrop.conf
    servicetemplate : roles/icos.filedrop/templates/filedrop.service
