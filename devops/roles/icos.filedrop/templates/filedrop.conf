server {
  listen       443 ssl http2;
  server_name  {{ filedrop_domain }};

  ssl_certificate     /etc/letsencrypt/live/{{ filedrop_cert_name }}/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/{{ filedrop_cert_name }}/privkey.pem;

  client_max_body_size 128G;
  proxy_http_version 1.1;
  proxy_request_buffering off;

  location / {
      proxy_pass {{ filedrop_addr }};
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_max_temp_file_size 0;
  }
}

server {
    listen 80;
    server_name  {{ filedrop_domain }};
    return 301 https://$server_name$request_uri;
}
