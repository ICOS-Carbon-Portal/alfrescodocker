version: '2'

services:
  geoip:
    build:
      context: ./build
      args:
        PYTHON_VERSION: "{{ geoip_python_version }}"
        UID: "{{ _user.uid }}"
        GID: "{{ _user.group }}"
    ports:
      - "127.0.0.1:{{ geoip_host_port }}:5000"
    volumes:
      - {{ geoip_db_dir }}:/geoip/DB
    restart: unless-stopped
