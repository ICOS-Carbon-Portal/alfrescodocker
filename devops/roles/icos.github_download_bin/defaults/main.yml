dbin_download_dir: /opt/downloads
dbin_bin_dir: /usr/local/sbin/

dbin_name: "{{ dbin.path | basename }}"

# Example: https://github.com/prometheus/prometheus/releases/download/v2.30.3/prometheus-2.30.3.linux-amd64.tar.gz
dbin_url: "https://github.com/{{ dbin.user }}/{{ dbin.repo }}/releases/download/{{ _release.tag }}/{{ dbin.repo }}-{{ _release.tag.lstrip('v') }}.linux-{{ dbin_arch }}.tar.gz"
