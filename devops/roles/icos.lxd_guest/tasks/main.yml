- name: Set timezone to Europe/Stockholm
  timezone:
    name: Europe/Stockholm
  notify: restart crond

- name: Install utilities
  apt:
    name:
      - mg       # microemacs
      - htop     # a better top(1)
      - jq       # like sed for json
      - make     # party like it's 1976
      - fail2ban # stop ssh drive-by
      - netcat-openbsd
      - git
      - tree
      - tcpdump
    update_cache: yes

- import_role: name=icos.python3

- name: Install public keys
  authorized_key:
    user: root
    state: present
    key: "{{ lxd_guest_ssh_keys }}"
  when: lxd_guest_ssh_keys is truthy

- name: Add default gateway as host
  lineinfile:
    path: /etc/hosts
    line: "{{ ansible_default_ipv4.gateway }} gateway.lxd"
    regex: "gateway.lxd$"
    state: present
