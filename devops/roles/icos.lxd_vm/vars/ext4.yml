# DEVICES
lxd_vm_default_devices:
  root:
    path: /
    type: disk
    pool: "{{ lxd_vm_name }}"
    size: "{{ lxd_vm_root_size }}"


# PROFILES
lxd_vm_default_profiles:
  - default


# CONFIG
__base_config: {}

__docker_config: >-
  {% if lxd_vm_docker -%}
  {"security.nesting": "true"}
  {% else %}{}{% endif -%}

lxd_vm_default_config: >-
  {{ __base_config | combine(__docker_config) }}
