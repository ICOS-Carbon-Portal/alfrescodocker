# https://docs.nats.io/nats-server/installation

- name: Install nats-server, nats-cli and nats-top
  apt:
    deb: "{{ item }}"
  loop:
    - "{{ nats_server_deb }}"
    - "{{ nats_cli_deb }}"
    - "{{ nats_top_deb }}"
  register: _deb

- name: Create nats user
  user:
    name: "{{ nats_user }}"
    createhome: no
    shell: /bin/nologin
