version: '2'

services:
  app:
    build: {{ nextcloud_build_nextcloud }}
    user: www-data
    expose:
      - {{ nextcloud_port }}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - {{ nextcloud_volume_nextcloud }}:/var/www/html
    restart: unless-stopped
    env_file:
      - nextcloud.env
    networks:
      nextcloud:
        ipv4_address: {{ nextcloud_ip }}

  {{ nextcloud_db_host }}:
    build: {{ nextcloud_build_postgres }}
    restart: unless-stopped
    expose:
      - 5432
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - {{ nextcloud_volume_postgres }}:/var/lib/postgresql/data
    env_file:
      - postgres.env
    networks:
      nextcloud:
        ipv4_address: {{ nextcloud_postgres_cont_ip }}

networks:
   nextcloud:
     driver: bridge
     ipam:
       driver: default
       config:
       -
         subnet: {{ nextcloud_subnet }}
