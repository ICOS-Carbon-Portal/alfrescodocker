server {
	listen       443 ssl;
	server_name  eurocom.icos-cp.eu;

	root /usr/share/nginx/eurocom;

	location /data/ {
		alias /disk/data/eurocom/;
		autoindex on;
		auth_basic "Restricted Content";
		auth_basic_user_file /etc/nginx/conf/eurocompass;
	}

	location / {
	}

}

server {
	listen    80;
	server_name  eurocom.icos-cp.eu;
	return 301 https://eurocom.icos-cp.eu$request_uri;
}


