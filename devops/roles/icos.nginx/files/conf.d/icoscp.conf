server {
	listen       443 ssl;
	server_name  www.icos-cp.eu;

	client_max_body_size 100M;

	location /cp_login {
		return 403;
	}

	location = /license {
		return 301 https://data.icos-cp.eu/licence;
	}

	location = /site {
		return 301 https://www.icos-cp.eu;
	}

	location = /site/ {
		return 301 https://www.icos-cp.eu;
	}

	location / {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-For $remote_addr;

		if ($arg_login) {
			proxy_pass http://127.0.0.1:8080;
		}
		proxy_pass http://127.0.0.1:8107;

	}

}

server {
	listen    80;
	server_name  www.icos-cp.eu icos-cp.eu;
	return 301 https://www.icos-cp.eu$request_uri;
}

server {
	listen    443 ssl;
	server_name  icos-cp.eu;
	return 301 https://www.icos-cp.eu$request_uri;
}

