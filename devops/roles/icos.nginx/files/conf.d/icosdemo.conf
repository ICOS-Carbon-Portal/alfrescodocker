server {
	listen       443 ssl;
	server_name  demo.icos-cp.eu;

	ssl_certificate_key /etc/nginx/ssl/icos-cp.eu.key;
    	ssl_certificate /etc/nginx/ssl/star_icos-cp_eu_bundle.crt;

	client_max_body_size 100M;

	location /cp_login {
		return 403;
	}

	location / {
		proxy_set_header Host $host;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-For $remote_addr;

		if ($arg_login) {
			proxy_pass http://127.0.0.1:8080;
		}
		proxy_pass http://127.0.0.1:8110;

	}

}

server {
	listen    80;
	server_name  demo.icos-cp.eu;
	return 301 https://demo.icos-cp.eu$request_uri;
}

