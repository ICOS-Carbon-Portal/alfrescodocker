server {
	listen       443 ssl;
	server_name  www.icos-ri.eu;
	ssl_certificate_key /etc/nginx/ssl/ri/icos-ri.eu.key;
	ssl_certificate /etc/nginx/ssl/ri/icos-ri.eu.bundle.crt;

	client_max_body_size 100M;

	location / {
		if ($arg_q ~* "^user"){
			return 403;
		}

		if ($arg_login) {
			proxy_pass http://127.0.0.1:8080;
		}

                proxy_set_header Host $host;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_set_header X-Forwarded-For $remote_addr;
                proxy_pass http://127.0.0.1:8102;
	}


}

server {
	listen    80;
	server_name  icos-ri.eu www.icos-ri.eu icos-infrastructure.eu www.icos-infrastructure.eu;
	return 301 https://www.icos-ri.eu$request_uri;
}

