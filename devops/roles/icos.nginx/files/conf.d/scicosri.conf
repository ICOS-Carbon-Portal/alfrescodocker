server {
	listen       443 ssl;
	server_name  sc.icos-ri.eu;
	ssl_certificate_key /etc/nginx/ssl/ri/icos-ri.eu.key;
	ssl_certificate /etc/nginx/ssl/ri/icos-ri.eu.bundle.crt;

	root /usr/share/nginx/scicosri;

	location / {
	}

}

server {
	listen    80;
	server_name  sc.icos-ri.eu;
	return 301 https://sc.icos-ri.eu$request_uri;
}


