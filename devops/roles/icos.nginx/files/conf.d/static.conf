server {
	listen       80;
	listen       443 ssl;
	server_name  static.icos-cp.eu;

	root /usr/share/nginx/static;

	location / {
	}

	location /constant {
		expires 1y;
		access_log off;
		add_header Cache-Control "public";
	}

	location ~* \.(eot|ttf|woff|woff2|json)$ {
		 add_header Access-Control-Allow-Origin *;
	}
}

