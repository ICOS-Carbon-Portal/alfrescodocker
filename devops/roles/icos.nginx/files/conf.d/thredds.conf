server {
	listen       443 ssl;
	server_name thredds.icos-cp.eu;

	root /usr/share/cpwmsclient;

	location /thredds {
		proxy_pass http://127.0.0.1:8801;
		proxy_set_header Host $host;
	}

}

server {
	listen       80;
	server_name thredds.icos-cp.eu;

	root /usr/share/cpwmsclient;

	location /thredds {
		proxy_pass http://127.0.0.1:8801;
		proxy_set_header Host $host;
	}

}

