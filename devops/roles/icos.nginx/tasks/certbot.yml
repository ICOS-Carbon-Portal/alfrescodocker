# It used to be pip but these days letsencrypt recommends snap for Ubuntu.
- name: Install certbot
  community.general.snap:
    name: certbot
    classic: yes

- name: Add job to renew certificates
  cron:
    name: Certbot renewal
    job: >-
      {{ nginx_certbot_bin }} renew -q
    special_time: daily

- name: Create /etc/letsencrypt/renewal-hooks/deploy directory
  file:
    path: /etc/letsencrypt/renewal-hooks/deploy
    state: directory

- name: Add a nginx deploy-hook for certbot
  copy:
    dest: /etc/letsencrypt/renewal-hooks/deploy/nginx.sh
    mode: +x
    content: |
      #!/bin/bash
      service nginx reload

- name: Create the certbot-retrieve-cert script
  copy:
    src: certbot-retrieve-cert.sh
    dest: /usr/local/sbin/certbot-retrieve-cert
    mode: +x

- name: Create the certbot-find-unused script
  copy:
    src: certbot-find-unused.py
    dest: /usr/local/sbin/certbot-find-unused
    mode: +x
