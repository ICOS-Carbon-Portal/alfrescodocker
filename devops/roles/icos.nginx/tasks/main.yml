- name: Install nginx
  apt:
    name: nginx
    state: present
    cache_valid_time: 3600
    force_apt_get: yes

- name: Add mitigation for systemd/nginx race-condition
  block:
    - name: Create systemd override directory for nginx
      file:
        path: /etc/systemd/system/nginx.service.d
        state: directory
    - name: Add nginx override file
      copy:
        content: |
          # https://bugs.launchpad.net/ubuntu/+source/nginx/+bug/1581864
          [Service]
          ExecStartPost=/bin/sleep 0.1
        dest: /etc/systemd/system/nginx.service.d/override.conf
      notify: reload systemd config

- name: Install nginx.conf
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: "{{ nginx_user }}"
    group: "{{ nginx_user }}"
    backup: yes
  tags: nginx_conf
  notify: reload nginx config

- name: Copy nginx SSL files (this operation is slow)
  copy:
    src: files/ssl/
    dest: /etc/nginx/ssl/
    owner: root
    group: root
    mode: 0700
  notify: reload nginx config

- name: Allowing inbound HTTP/HTTPS
  ufw:
    rule: allow
    port: "{{ item }}"
  loop:
    - http
    - https

- name: Start nginx
  service:
    name: nginx
    state: started

- import_tasks: nginx_certbot.yml
  tags: nginx_certbot
