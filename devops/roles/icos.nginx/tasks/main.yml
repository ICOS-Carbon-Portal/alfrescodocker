---
- include_vars:
    file: vars/{{ ansible_distribution }}.yml
    
# By default, selinux on centos/7 will disallow the httpd to connect to
# cpauth (localhost:8080) You can see it in /var/log/nginx/error.log as
# '... [crit] 16897#0: *10 connect() to 127.0.0.1:8080 failed (13:
# Permission denied) while connecting to upstream ...'
- name: Set selinux into 'permissive' mode.
  selinux: policy=targeted state=permissive
  when: ansible_distribution == 'CentOS'

- name: Install NGINX
  package:
    name=nginx state=present

- name: Start NGINX
  service:
    name=nginx state=started

- name: Install nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    owner: "{{ nginx_user }}"
    group: "{{ nginx_user }}"
  notify: reload nginx config

# This operation is slow because the copy module is slow, not because some files
# are encrypted using Vault.
- name: Copy nginx config files (this operation is slow)
  copy: src=files/conf.d/ dest=/etc/nginx/conf.d/ owner=root group=root mode=0700
  notify: reload nginx config

- name: Copy nginx SSL files (this operation is slow)
  copy: src=files/ssl/ dest=/etc/nginx/ssl/ owner=root group=root mode=0700
  notify: reload nginx config

- name: Copy nginx conf folder
  copy: src=files/conf/ dest=/etc/nginx/conf/ owner="{{nginx_user}}" group="{{nginx_user}}" mode=0770
  notify: reload nginx config

- import_tasks: certbot.yml
