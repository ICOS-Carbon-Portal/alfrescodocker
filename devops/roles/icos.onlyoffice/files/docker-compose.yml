version: '3.5'

networks:
   onlyoffice:
     name: onlyoffice

services:
  app:
    image: onlyoffice/documentserver:$ONLYOFFICE_VERSION
    container_name: onlyoffice
    restart: unless-stopped
    ports:
      - "127.0.0.1:$ONLYOFFICE_PORT:80"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./volumes/logs:/var/log/onlyoffice
      - ./volumes/font:/usr/share/fonts/truetype/custom
    networks:
      - onlyoffice
    env_file:
      - onlyoffice.env
