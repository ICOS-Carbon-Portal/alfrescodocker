- import_tasks: setup.yml
  tags: onlyoffice_setup

- name: Build images using docker-compose
  tags: onlyoffice_build
  shell: |
    ( echo -n '=== starting build '; date; docker-compose build ) \
    | tee -a build.log
  args:
    chdir: "{{ _user.home }}"
  register: _build
  changed_when: '" ---> Running in " in _build.stdout'

- include_role: name=icos.certbot2
  tags: onlyoffice_certbot

- name: Copy nginx config file
  tags: onlyoffice_nginx
  template:
    src: onlyoffice.conf
    dest: /etc/nginx/conf.d/
  notify: reload nginx config

- debug:
    msg: |
      Don't forget to manually restart onlyoffice.
  tags: onlyoffice_build
