version: '2'

services:
  app:
    build: {{ onlyoffice_build_dir }}
    restart: always
    expose:
      - '80'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - {{ onlyoffice_volume_logs }}:/var/log/onlyoffice
    env_file:
      - onlyoffice.env
    networks:
      onlyoffice:
        ipv4_address: {{ onlyoffice_ip }}

networks:
   onlyoffice:
     driver: bridge
     ipam:
       driver: default
       config:
       -
         subnet: {{ onlyoffice_subnet }}
