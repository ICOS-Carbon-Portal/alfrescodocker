postgis_bbclient_name: postgis
postgis_backup_enable: true

bbclient_name: "{{ postgis_bbclient_name }}"
bbclient_user: postgres
bbclient_home: "{{ postgresql_home }}/.bbclient"

postgresql_postgis_enable: true

postgis_db_name: postgis
postgis_container_name: postgis
postgis_db_user: postgres
postgis_db_pass: "{{ postgis_admin_pass }}"
postgis_db_port: 5438
postgis_postgres_version: 15
postgis_package: postgresql-15-postgis-3

postgis_db_users:
  - username: reader
    password: "{{ postgis_reader_pass }}"
  - username: writer
    password: "{{ postgis_writer_pass }}"


postgis_dbs:
  - cplog
  - siteslog
