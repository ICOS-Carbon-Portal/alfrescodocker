# We use postgres's own apt repo in order to install postgres.
# Debian/Ubuntu then allows multiple installed versions/clusters of postgresql,
# so we try to do the right thing.

- name: Adding the apt key for postgresql
  apt_key:
    id: ACCC4CF8
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: Adding the postgresql repo
  apt_repository:
    repo: >-
      deb http://apt.postgresql.org/pub/repos/apt/
      {{ansible_distribution_release}}-pgdg main
    filename: pgdg

- name: Install postgresql
  apt:
    name:
      - "{{ postgresql_package }}"
      - python3-pip

- name: Extract postgresql version and cluster info
  when: not (postgresql_version and postgresql_cluster)
  block:
    - name: Retrive postgresql cluster info
      shellfact:
        exec: "pg_lsclusters -j {{ postgresql_version }}"
        fact: _clusters
        json: true

    - name: Set facts
      set_fact:
        postgresql_version: "{{ _clusters[0].version }}"
        # The output from pg_lsclusters looks like "14/main"
        postgresql_cluster: "{{ _clusters[0].config.cluster_name | basename }}"


- name: Install postgis
  apt:
    name: postgis
  when: postgresql_postgis_enable

# Needed for ansible's postgresql_* modules
- name: Install python3 psycopg2-binary library
  pip:
    name: psycopg2-binary
    state: present

# We'll keep various scripts in $HOME/bin
- name: Create {{ postgresql_bin_dir }} directory
  file:
    path: "{{ postgresql_bin_dir }}"
    state: directory
    owner: postgres
    group: postgres

- name: Modify ~/.profile
  lineinfile:
    owner: postgres
    group: postgres
    create: yes
    path: "{{ postgresql_home_dir }}/.profile"
    regex: '^PATH='
    line: 'PATH=$HOME/bin:$PATH'
    state: present
