vm_home: /opt/victoriametrics

vm_scrape_conf: ""

# This directory is still called prometheus because it concerns tvhe part of
# victoriametrics that operates in prometheus compatability mode.
vm_scrape_dir: "{{ vm_home }}/prometheus/scrape"

# The external grafana address used for the reverse proxy.
vm_graf_host: grafana.local:80
vm_graf_port: 3000
vm_graf_url: "http://grafana.local"

# The external victoriametrics address used for the reverse proxy.
vm_vm_host: vm.local:80
vm_vm_port: 8428
