prometheus_prom_domain: prom.icos-cp.eu
prometheus_graf_domain: graf.icos-cp.eu
prometheus_bbox_domain: bbox.icos-cp.eu
prometheus_alrt_domain: alrt.icos-cp.eu

prometheus_home: /docker/prometheus

prometheus_prom_port: 9090
prometheus_graf_port: 3000
prometheus_bbox_port: 9115
prometheus_alrt_port: 9093

prometheus_user_file: /etc/nginx/auth/prometheus
prometheus_users:
  - name: admin
    password: "{{ prometheus_admin_password }}"

prometheus_options: []
prometheus_host_conf: "{{ prometheus_home }}/volumes/prometheus_conf/prometheus.yml"
prometheus_backup_script: "{{ prometheus_home }}/bin/prometheus-backup.py"

# https://www.robustperception.io/configuring-prometheus-storage-retention
prometheus_retention_time: 90d
prometheus_retention_size: 30GB

# GRAFANA
prometheus_graf_cf: grafana.ini


# FSD - File-based Service Discovery
# Used to configure scraping of the nextcloud-exporter.

# This is the host that's running prometheus, to which we want to add a config
# file. By default we rely on the inventory having a host called "prometheus".
fsd_prom_host: prometheus

# The directory that prometheus monitors for changes and new files.
fsd_prom_path: "{{ prometheus_home }}/volumes/prometheus_conf/ansible"

# The host from which metrics is to be retrieved
fsd_host: "{{ ansible_host }}"

# The prometheus label 'server'. By default derived from the complete hostname.
fsd_server: "{{ fsd_host.split('.')[0] }}"
