version: '3.5'

networks:
  prometheus:
    name: prometheus


services:

  prometheus:
    container_name: prometheus
    image: prom/prometheus
    # https://github.com/prometheus/prometheus/issues/5976
    # This should've been handled by their entrypoint.
    user: "65534"
    depends_on:
      - victoriametrics
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./prometheus_data:/prometheus
      - ./prometheus_fsdc:/etc/prometheus/file_sd_config.d
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - prometheus
    ports:
      - "127.0.0.1:9090:9090"
    restart: unless-stopped

  victoriametrics:
    container_name: victoriametrics
    image: victoriametrics/victoria-metrics
    volumes:
      - ./victoriametrics_data:/storage
    command:
      - '-storageDataPath=/storage'
      # This is the port used by prometheus when it writes data to vm.
      - '-httpListenAddr=:8428'
      # Keep data around for this many months, the default is 1.
      - '-retentionPeriod=24'
    networks:
      - prometheus
    expose:
      - "8428"
    restart: unless-stopped

  grafana:
    container_name: grafana
    image: grafana/grafana
    depends_on:
      - victoriametrics
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./grafana_data:/var/lib/grafana
      - ./grafana_conf:/etc/grafana/provisioning/
    networks:
      - prometheus
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - grafana.env
    restart: unless-stopped

  pushgateway:
    container_name: pushgateway
    image: prom/pushgateway
    volumes:
      - /etc/localtime:/etc/localtime:ro
    networks:
      - prometheus
    expose:
      - "9091"
    restart: unless-stopped

