# We download tarballs and symlink these tools so that syntax checking is
# faster then using 'docker-compose run'.

- include_role: name=icos.github_download_bin
  vars:
    dbin_user: prometheus
    dbin_repo: prometheus
    dbin_path: promtool

- include_role: name=icos.github_download_bin
  vars:
    dbin_user: prometheus
    dbin_repo: alertmanager
    dbin_path: amtool

- include_role: name=icos.github_download_bin
  vars:
    dbin_user: prometheus
    dbin_repo: blackbox_exporter
