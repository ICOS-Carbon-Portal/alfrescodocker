server {
    listen       443 ssl;
    server_name  {{ prometheus_alrt_domain }};

    ssl_certificate     /etc/letsencrypt/live/prometheus/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prometheus/privkey.pem;

    access_log /var/log/nginx/prometheus.log;

    auth_basic "Login required";
    auth_basic_user_file {{ prometheus_user_file }};

    location / {
        proxy_pass http://{{ prometheus_alrt_host }}:{{ prometheus_alrt_port }};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "https";
    }
}

server {
    listen 80;
    server_name  {{ prometheus_alrt_domain }};

    return 301 https://$host$request_uri;
}
