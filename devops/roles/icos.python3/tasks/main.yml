- name: Install python packages
  apt:
    name:
      - python3
      - python3-pip
      - python3-venv
      - python3-virtualenv
      - python3-click
      # On some targets, this is required for the ansible 'pip' module.
      - virtualenv


- name: Check that python3 version is >= 3.6
  shell: "python3 --version 2>&1 | grep -q '^Python 3.[6789]'"
  changed_when: false
