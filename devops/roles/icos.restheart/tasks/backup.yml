- import_role:
    name: icos.bbclient2
  vars:
    bbclient_user: root
    bbclient_home: "{{ restheart_home }}/bbclient"
    bbclient_name: restheart

- name: Copy backup.sh
  template:
    src: backup.sh
    dest: "{{ restheart_home }}"
    mode: +x
  register: _backup

- name: Add backup to crontab
  cron:
    job: "{{ _backup.dest }}"
    hour: "*/6"
    minute: "36"
    name: "restheart_backup"
