server {
	listen       443 ssl;
	server_name apply.fieldsites.se;

	location ~ /.well-known {
    root /usr/share/nginx/html;
  }

	location / {
		proxy_pass http://127.0.0.1:8116;
		proxy_set_header Host $host;
	}

}

server {
	listen    80;
	server_name  apply.fieldsites.se;
	return 301 https://$server_name$request_uri;
}
