server {
	listen       443 ssl;
	server_name data.fieldsites.se;

	location ~ /.well-known {
    root /usr/share/nginx/html;
  }

	location / {
		proxy_pass http://127.0.0.1:8112;
		proxy_set_header Host $host;
	}

}

server {
	listen    80;
	server_name  data.fieldsites.se;
	return 301 https://$server_name$request_uri;
}

