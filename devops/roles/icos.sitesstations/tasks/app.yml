---
- name: Copy SSH public key
  copy:
    src: id_rsa.pub
    dest: ~/.ssh/
    mode: 0644

- name: Copy SSH private key
  copy:
    src: id_rsa
    dest: ~/.ssh/
    mode: 0600

# - name: Pull source from git
#   git:
#     repo: {{ vault_sites_stations_git_repo }}
#     dest: {{ project_dir }}/app

- name: Copy source code
  synchronize:
    src: ../../station-form/app
    dest: {{ project_dir }}/

- name: Set code owner
  file:
    path: {{ project_dir }}/app
    state: directory
    owner: sites
  become_user: root

- name: Copy update script
  template:
    src: bitbucket.php.j2
    dest: {{ project_dir }}/app/bitbucket.php

- name: Copy php config
  template:
    src: config.php.j2
    dest: {{ project_dir }}/app/config.php
