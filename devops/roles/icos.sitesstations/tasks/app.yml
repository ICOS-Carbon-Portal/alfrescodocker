---
- name: Copy SSH public key
  copy:
    src: id_rsa.pub
    dest: "{{ nginx_user_home_directory }}/.ssh/"
    mode: 0644

- name: Copy SSH private key
  copy:
    src: id_rsa
    dest: "{{ nginx_user_home_directory }}/.ssh/"
    mode: 0600

- name: Check if known_hosts contains bitbucket
  command: ssh-keygen -F bitbucket.org
  register: bitbucket_known_hosts
  failed_when: false
  changed_when: false

- name: Update bitbucket known hosts
  known_hosts:
    name: bitbucket.org
    key: "{{ lookup('pipe', 'ssh-keyscan bitbucket.org, `dig +short bitbucket.org`') }}"
  when: bitbucket_known_hosts.stdout == ""

- name: Check if app exists
  stat:
    path: "{{ project_dir }}/app"
  register: app_directory

- name: Pull source from git
  git:
    repo: "{{ vault_sites_stations_git_repo }}"
    dest: "{{ project_dir }}/app"
  when: not app_directory.stat.exists

- name: Copy update script
  template:
    src: bitbucket.php.j2
    dest: "{{ project_dir }}/app/bitbucket.php"

- name: Copy php config
  template:
    src: config.php.j2
    dest: "{{ project_dir }}/app/config.php"
