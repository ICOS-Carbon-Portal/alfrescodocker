---
- name: Copy nginx conf
  copy:
    src: sites-station-form.conf
    dest: /etc/nginx/conf.d/
    mode: 0700
  notify: reload nginx config

- meta: flush_handlers

- name: Get SSL certificate
  import_tasks: ssl-certificate.yml
  when: get_ssl|bool

- name: Create ssh directory
  file:
    path: "{{ nginx_user_home_directory }}/.ssh"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_user }}"

- name: Create project directory
  file:
    path: "{{ project_dir }}/app"
    state: directory
    owner: "{{ nginx_user }}"
    group: "{{ nginx_user }}"
    recurse: yes

- import_tasks: app.yml
  become_user: "{{ nginx_user }}"

- name: Copy Dockerfile
  copy:
    src: Dockerfile
    dest: "{{ project_dir }}/"

- name: Copy docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: "{{ project_dir }}/docker-compose.yml"

- name: Run docker-compose
  docker_service:
    project_src: "{{ project_dir }}"
    state: present
  notify: reload nginx config

- name: Change code owner
  command: docker exec stationform_php_1 chown -R www-data:www-data /var/www/html /var/www/.ssh

- name: Restore file archives
  unarchive:
    src: "{{ backup_path }}/files_backup.tar.gz"
    dest: "{{ project_dir }}/app/"
  when: restore

- name: Restore database
  import_tasks: database.yml
  when: restore

- name: Setup backup script
  import_tasks: backup.yml
