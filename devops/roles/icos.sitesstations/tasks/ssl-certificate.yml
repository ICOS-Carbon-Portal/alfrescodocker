---
- name: Check if SSL certificate exists
  stat:
    path: "/etc/letsencryt/renewal/data.fieldsites.se.conf"
  register: cert_installed

- name: Install certificate
  command: "{{ certbot_command }} certonly -a webroot -i nginx -n -w /usr/share/nginx/html/ -d data.fieldsites.se -d admin.fieldsites.se -m {{ vault_sites_stations_SSL_email }} --agree-tos"
  when: not cert_installed.stat.exists
  notify: reload nginx config
