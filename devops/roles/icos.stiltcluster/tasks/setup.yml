- name: Create stiltcluster user
  user:
    name: "{{ stiltcluster_username }}"
    home: "{{ stiltcluster_home }}"
    state: present
    shell: /bin/bash
    groups: '{{ "docker" if stiltcluster_docker else omit }}'
    append: yes

- name: Install jre
  apt:
    name: "{{ stiltcluster_jre_package }}"
