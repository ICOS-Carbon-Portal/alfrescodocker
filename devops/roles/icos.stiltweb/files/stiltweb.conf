server {
    listen       443 ssl;
    server_name  stilt.icos-cp.eu;

{% if certbot_install_certificate | default(true) %}
    ssl_certificate /etc/letsencrypt/live/stilt.icos-cp.eu/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stilt.icos-cp.eu/privkey.pem;
{% endif %}

    location ~ /.well-known {
      root /usr/share/nginx/html;
    }

    location / {
        proxy_pass http://127.0.0.1:9010;
        proxy_set_header Host $host;
    }
    location /worker/wsdashboardinfo {
            proxy_pass http://127.0.0.1:9010;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
    }
}
server {
    listen 80;
    server_name  stilt.icos-cp.eu;
    return 301 https://$server_name$request_uri;
}
