- name: Create stiltweb user
  user:
    name: "{{ stiltweb_username }}"
    state: present
    shell: /bin/bash
  register: _stiltweb

- name: Create directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ stiltweb_username }}"
    group: "{{ stiltweb_username }}"
  with_items:
    - "{{ stiltweb_statedir }}"
    - "{{ stiltweb_bin_dir }}"

- import_role:
    name: icos.certbot
  vars:
    - certbot_domains: [stilt.icos-cp.eu]
    - nginx_conf_name: stilt

- name: Run the jarservice role
  import_role:
    name: icos.jarservice
  vars:
    username        : "{{ stiltweb_username }}"
    extra_groups    : docker
    jarfile         : "{{ stiltweb_jar_file }}"
    servicename     : "{{ stiltweb_servicename }}"
    servicetemplate : "{{ stiltweb_template }}"
    nginxconfig     : "{{ stiltweb_nginxconfig }}"
  when:
    - stiltweb_no_jarservice is not defined

- name: Add systemd service files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src:  stiltweb_tunnel@.service.j2,
        dest: /etc/systemd/system/stiltweb_tunnel@.service }
    - { src: stiltweb_tunnels.target.j2,
        dest: /etc/systemd/system/stiltweb_tunnels.target }
  notify:
    - reload systemd config

- name: Install utilities
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: "{{ item.mode | default('0644') }}"
    owner: "{{ stiltweb_username }}"
    group: "{{ stiltweb_username }}"
  with_items:
    - {src: tail-latest.sh.j2,
       dest: "{{ stiltweb_bin_dir }}/tail-latest.sh", mode: "0755" }
    - {src: sync-station-names.sh.j2,
       dest: "{{ stiltweb_bin_dir }}/sync-station-names.sh", mode: "0755" }
    - {src: sync-fsicos1-to-fsicos2.sh.j2,
       dest: "{{ stiltweb_bin_dir }}/sync-fsicos1-to-fsicos2.sh", mode: "0755" }
    - {src: sync-stilt-to-stiltweb.py.j2,
       dest: "{{ stiltweb_bin_dir }}/sync-stilt-to-stiltweb.py", mode: "0755" }
    - {src: Makefile.j2,
       dest: "{{ stiltweb_home_dir }}/Makefile" }

- block:
  - import_tasks: stiltweb_build_hosts.yml

  - import_tasks: stiltweb_ssh_config.yml
    become: yes
    become_user: "{{ stiltweb_username }}"

  - import_tasks: stiltweb_restart_tunnels.yml
  when:
    - stiltweb_no_tunnels is not defined
