- name: Create stiltweb user
  user:
    name: "{{ stiltweb_username }}"
    state: present
    shell: /bin/bash
  register: _user

- name: Make sure that the stiltweb state directory exists
  file:
    path: "{{ stiltweb_statedir }}"
    state: directory
    owner: "{{ stiltweb_username }}"
    group: "{{ stiltweb_username }}"

- name: Run the jarservice role
  import_role:
    name: icos.jarservice
  vars:
    username        : "{{ stiltweb_username }}"
    extra_groups    : docker
    jarfile         : "{{ stiltweb_jar_file }}"
    servicename     : "{{ stiltweb_servicename }}"
    servicetemplate : "{{ stiltweb_template }}"
    nginxconfig     : "{{ stiltweb_nginxconfig }}"

- name: Add systemd service files
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items:
    - { src:  stiltweb_tunnel@.service.j2,
        dest: /etc/systemd/system/stiltweb_tunnel@.service }
    - { src: stiltweb_tunnels.target.j2,
        dest: /etc/systemd/system/stiltweb_tunnels.target }
  notify:
    - reload systemd config

- import_tasks: stiltweb_build_hosts.yml

- import_tasks: stiltweb_ssh_config.yml
  become: yes
  become_user: "{{ stiltweb_username }}"

- import_tasks: stiltweb_restart_tunnels.yml

- name: Install tail-latest.sh
  template:
    src: tail-latest.sh.j2
    dest: "/home/{{stiltweb_username}}/tail-latest.sh"
    mode: 0755
    owner: "{{ stiltweb_username }}"
    group: "{{ stiltweb_username }}"
