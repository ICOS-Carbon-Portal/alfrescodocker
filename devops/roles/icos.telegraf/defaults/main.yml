telegraf_conf_root: /etc/telegraf

# the name of the conf file. can also be set to e.g "telegraf.d/extra.conf"
telegraf_conf_file: telegraf.conf
telegraf_conf: ""
telegraf_conf_d: []

telegraf_upgrade: "{{ upgrade_everything | default(False) | bool }}"

# Enable support for S.M.A.R.T ?
telegraf_smart_enable: false
