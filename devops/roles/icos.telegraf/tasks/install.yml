# https://github.com/influxdata/telegraf#package-repository

- name: Add influxdata key
  ansible.builtin.get_url:
    url: https://repos.influxdata.com/influxdata-archive_compat.key
    dest: /etc/apt/trusted.gpg.d/influxdata.asc
    # dest: /usr/share/keyrings/syncthing-archive-keyring.gpg
    mode: '0644'
    force: true
  register: _key

- name: Add influxdata apt repository
  apt_repository:
    filename: influxdata
    # dpkg --print-architecture == amd64
    # lsb_release -cs == ansible_lsb.codename == jammy
    repo: >-
      deb [signed-by={{ _key.dest }}]
      https://repos.influxdata.com/debian stable main

- name: Install telegraf
  apt:
    name:
      - telegraf

