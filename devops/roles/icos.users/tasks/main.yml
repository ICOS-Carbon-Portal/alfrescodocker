- include_tasks: user.yml
  loop: "{{ user_conf.create_users }}"

- name: Remove user
  user:
    name: "{{ item.name }}"
    remove: "{{ item.remove | default(omit) }}"
    state: absent
  loop: "{{ user_conf.remove_users }}"

