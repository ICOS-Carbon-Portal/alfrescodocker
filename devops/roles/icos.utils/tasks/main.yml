- name: Create common aliases
  copy:
    dest: /etc/profile.d/aliases.sh
    content: |
      alias sc=systemctl
      alias jc=journalctl
      alias df='df -h -x tmpfs -x overlay -x devtmpfs'
      alias dc=docker-compose

- name: Copy utilities
  tags: linux_utils
  copy:
    src: "{{ item }}"
    dest: "/usr/local/sbin/{{ item }}"
    mode: 0755
  loop:
    - retrieve-original
    - iptables-remove-duplicates
    - ss

- name: Install utilities
  apt:
    name:
      - mg             # microemacs
      - htop           # a better top(1)
      - jq             # like sed for json
      - make           # party like it's 1976
      - ncdu           # graphical disk usage
      - netcat-openbsd # nc(1)
      - git            # useful
      - tree           # directory overview
      - tcpdump        # network troubleshooting
      - mailutils
      - mutt
    update_cache: yes

- name: Install ripgrep
  apt:
    deb: "{{ utils_ripgrep_url }}"
    
- name: Install fd(1)
  apt:
    deb: "{{ utils_fd_url }}"

- name: Download broot binary
  get_url:
    url: https://dystroy.org/broot/download/x86_64-linux/broot
    dest: /usr/local/bin/broot
    mode: +x

- include_role:
    name: icos.github_download_bin
  vars:
    dbin_user: kellyjonbrazil
    dbin_repo: jc
    dbin_src: jc
    dbin_unar: true
    dbin_url: "{{ dbin__down }}/v{{ dbin__vers }}/jc-{{ dbin__vers }}-linux-{{ ansible_machine }}.tar.gz"
