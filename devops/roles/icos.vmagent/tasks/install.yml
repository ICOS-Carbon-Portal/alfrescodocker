- name: Retrieve vmagent_is_running fact
  shellfact:
    exec: systemctl is-active --quiet vmagent && echo yes
    fact: vmagent_is_running
    bool: True
  failed_when: no
  when: not vmagent_upgrade

- name: Really install vmagent
  import_tasks: really_install.yml
  when: >-
    not vmagent_is_running | default(False)
    or
    vmagent_upgrade | default(False) | bool
