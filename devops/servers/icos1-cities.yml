- hosts: icos1.gis.lu.se
  roles:
    - name: Create the cities VM
      role: icos.lxd_vm
      lxd_vm_name: cities
      lxd_vm_inventory_hostname: "cities@icos1"
      # enable security.nesting and create docker storage
      lxd_vm_docker: true
      lxd_vm_root_size: "100GB"

- hosts: icos1_cities
  roles:
    - role: icos.lxd_guest
      tags: guest
