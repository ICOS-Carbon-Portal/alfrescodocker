- hosts: icos1.gis.lu.se
  roles:
    - role: icos.server
      tags: server

    - role: icos.nfs4
      tags: nfs
      nfs4_interface: wg-icos1

    - role: icos.docker
      tags: docker

  tasks:
    - name: Install public keys
      tags: keys
      authorized_key:
        user: root
        state: present
        key: "{{ vault_core_host_keys }}"
