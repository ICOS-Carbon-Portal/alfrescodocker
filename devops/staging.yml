- hosts: staging_server
  roles:
    - role: icos.lxd_vm
      tags: vm
      lxd_vm_name: staging
      lxd_vm_docker: True
      lxd_vm_devices:
        dataprod:
          path: /data/dataAppStorage/
          source: /disk/data/dataAppStorage/
          type: disk
          readonly: "true"

- hosts: staging
  roles:
    - role: icos.lxd_guest
      tags: guest

    - role: icos.docker
      tags: docker

    - role: icos.restheart
      tags: restheart
