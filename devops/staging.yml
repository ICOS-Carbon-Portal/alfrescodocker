- hosts: staging_server
  roles:
    - role: icos.lxd_vm
      tags: vm
      lxd_vm_name: staging
      lxd_vm_docker: True

- hosts: staging
  roles:
    - role: icos.lxd_guest
      tags: guest

    - role: icos.docker
      tags: docker

    - role: icos.restheart
      tags: restheart

  tasks:
    - name: Enable IP forwarding to localhost
      tags: forward
      sysctl:
        name: net.ipv4.conf.eth0.route_localnet
        value: "1"
