# This ansible playbook will provision the STILT servers.

---
- include: setup.yml
  
- hosts: stiltmaster
  become: true
  vars_files: [vars.yml, vault.yml]
  roles: [icos.stiltweb]

- hosts: stiltcluster
  become: true
  vars_files: [vars.yml, vault.yml]
  roles: [icos.stiltrun, icos.stiltcluster]
