# This ansible playbook will provision the STILT servers.

---
- import_playbook: setup.yml
  
- hosts: stiltmaster
  become: true
  vars_files: [vars.yml, vault.yml]
  roles:
    - role: icos.stiltweb
      tags: stiltweb

- hosts: stiltcluster
  become: true
  vars_files: [vars.yml, vault.yml]
  roles:
    - role: icos.stiltrun
      tags: stiltrun
    - role: icos.stiltcluster
      tags: stiltcluster
