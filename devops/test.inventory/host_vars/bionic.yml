stilt_nfs_icosprod1_ip: 192.168.99.10
stilt_nfs_exports: |
  /tmp		{{ stilt_nfs_icosprod1_ip }}(ro)

stiltcluster_port: 2561
stiltcluster_maxcores: 0

flexpart_install_run: true
flexpart_export_output_to: "192.168.99.10(ro,no_subtree_check)"

meta_tunnel_to_ip: 192.168.99.10
meta_tunnel_to_host: centos


nginx_set_real_ip_from: |
    set_real_ip_from 192.168.99.10; # centos


certbot_fake_certificate: True

nextcloud_admin_password: password
nextcloud_domain: fileshare.icos-cp.eu

onlyoffice_secret: secret
onlyoffice_domain: onlyoffice.icos-cp.eu

onlyoffice_reject_unauthorized: false

mailman_serve_from_domain: mailman.test
postfix_mailname: mailman.test

bbserver_user: bbserver
bbserver_home: /home/bbserver
bbserver_bin: "/usr/local/bin/borg"
bbserver_repo_home: "{{ bbserver_home }}/repos"

bbclient_remotes: "{{ groups.bbservers }}"
