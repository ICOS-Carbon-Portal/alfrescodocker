- hosts: ute_host
  pre_tasks:
    - name: Create storage for docker
      tags: zfs
      import_role:
        name: icos.zfsdocker
      vars:
        zfsdocker_name: ute
        zfsdocker_size: "50G"

    - name: Create the ute container
      tags: lxd
      lxd_container:
        name: ute
        state: started
        profiles:
          - default
          - ssh_root
        source:
          type: image
          mode: pull
          server: https://cloud-images.ubuntu.com/releases
          protocol: simplestreams
          alias: "20.04"
        devices:
          root:
            path: "/"
            pool: "default"
            type: "disk"
            size: "500GB"
          docker:
            path: /var/lib/docker
            source: "{{ zfsdocker_zvol }}"
            type: disk
            raw.mount.options: user_subvol_rm_allowed
        config:
          security.nesting: "true"
        wait_for_ipv4_addresses: true
        wait_for_ipv4_interfaces: eth0
        timeout: 60
      register: _lxd

  roles:
    - role: icos.lxd_forward
      tags: forward
      lxd_forward_ip: "{{ _lxd.addresses.eth0 | first }}"
      lxd_forward_name: ute

- hosts: ute
  vars_files:
    - vault.yml
  roles:
    - role: icos.lxd_guest
      tags: guest

    - role: icos.docker
      tags: docker

    - role: icos.superuser
      tags: users
      superuser_list: "{{ vault_ute_superusers }}"
      superuser_disable_coredump: true
