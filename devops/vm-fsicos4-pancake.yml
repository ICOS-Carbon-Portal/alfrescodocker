- hosts: pancake
  roles:
    - role: icos.pve_guest
      tags: guest

    - role: icos.utils
      tags: utils

    - role: icos.python3
      tags: python3

  tasks:
    - name: Install NFS tools
      tags: nfs
      apt:
        name:
          - nfs-common

    - name: Create directories for NFS mounts
      tags: nfs
      file:
        path: "{{ item }}"
        state: directory
      loop: "{{ icosdata_mkdirs }}"

    - name: Mount NFS shares
      tags: nfs
      mount:
        src: "{{ item.src }}"
        path: "{{ item.path }}"
        opts: "{{ item.opts }}"
        fstype: nfs
        state: mounted
      loop: "{{ icosdata_nfs_mounts }}"
      