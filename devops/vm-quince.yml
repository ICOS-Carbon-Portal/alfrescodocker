- hosts: fsicos2.lunarc.lu.se
  vars:
    quince_host: quince3.lxd
  roles:
    - name: Create the quince3 VM
      tags: lxd
      role: icos.lxd_vm
      lxd_vm_name: quince3
      lxd_vm_root_size: "200GB"
      lxd_vm_config:
        limits.cpu: "20"
        limits.memory: "128GB"
  tasks:
    - name: Setup proxying for quince
      tags: proxy
      include_role:
        name: icos.quince
        apply:
          tags: proxy
        tasks_from: proxy.yml
      vars:
        quince_name: quince
        quince_domains:
          - quince.icos-otc.org
          - icoslabelling.icos-otc.org
          - quince-training.icos-otc.org

- hosts: quince3
  roles:
    - role: icos.lxd_guest
    # This role was used to provision the VM, but since then the installation
    # has been continously tweaked by manual means, running the role again
    # might mess things up.
    # - role: icos.quince
