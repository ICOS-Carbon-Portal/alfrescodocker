server {
  listen 8080;
  server_name icos-infrastructure.eu local.icos-infrastructure.eu;
  root /var/www/icos-infrastructure.eu/current;
  access_log  /var/log/nginx/icos-infrastructure.eu-access.log main buffer=32k;
  error_log   /var/log/nginx/icos-infrastructure.eu-error.log;
  limit_conn arbeit 32;

  ## See the blacklist.conf file at the parent dir: /etc/nginx.
  ## Deny access based on the User-Agent header.
  if ($bad_bot) {
    return 444;
  }
  ## Deny access based on the Referer header.
  if ($bad_referer) {
    return 444;
  }

  include conf.d/drupal.conf;
  include conf.d/php_fpm_status.conf;
}