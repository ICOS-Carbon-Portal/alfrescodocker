version: '2'
services:
  jupyterhub:
    build: .
    ports:
      - "127.0.0.1:8888:8000"
    volumes:
      - /disk/data/common/netcdf/gcp_models:/opt/data
      - /disk/data/STILT:/opt/stiltdata
      - /disk/data/eurocom:/opt/eurocom
      - ./storage:/home
      - ./users:/opt/users
    restart: unless-stopped

