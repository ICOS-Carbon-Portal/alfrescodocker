version: '2'
services:
  phpserver:
    build: .
    links:
      - mariadb
    ports:
      - "80:80"
    volumes:
      - ./files:/files
    restart: unless-stopped

  mariadb:
    image: mariadb:10.0.21
    ports:
      - "127.0.0.1:3326:3306"
    environment:
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    restart: unless-stopped

