version: '2'
services:
  phpserver:
    build: .
    links:
      - mariadb
    ports:
      - "8080:80"
    volumes:
      - ./lists:/var/www/html/lists
      - ./files:/files
    restart: unless-stopped
  mariadb:
    image: mariadb:10.0.21
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: xxxxxxxx
      MYSQL_DATABASE: database
      MYSQL_USER: user
      MYSQL_PASSWORD: xxxxxxxx
    restart: unless-stopped
    volumes:
      - ./db:/var/lib/mysql/:rw
    
